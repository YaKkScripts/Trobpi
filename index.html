<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Cloud Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #0097a7;
            --bg: #f0f4f8;
            --white: #ffffff;
            --text: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.9);
        }

        /* Basic Reset & Mobile Optimization */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        
        /* Layout */
        .app-container { display: flex; flex-direction: column; height: 100vh; max-width: 500px; margin: 0 auto; background: var(--white); position: relative; }
        
        /* Header */
        header { padding: 15px; background: var(--white); border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .logo { font-weight: 800; color: var(--primary); font-size: 1.4rem; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #4caf50; margin-right: 5px; }

        /* Auth Screen */
        .auth-screen { padding: 40px 20px; text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; outline: none; font-size: 1rem; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,188,212,0.1); }
        
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-main:active { transform: scale(0.98); }

        /* Sidebar/Contact List */
        .list-view { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .contact-item { padding: 15px; border-bottom: 1px solid #f9f9f9; display: flex; align-items: center; cursor: pointer; }
        .contact-item:active { background: #f0f0f0; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: bold; }

        /* Chat Window */
        .chat-window { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 20; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #fdfdfd; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: #eee; color: #333; border-bottom-left-radius: 2px; }
        .typing { font-size: 0.8rem; color: #999; margin-left: 15px; padding-bottom: 5px; }

        /* Controls */
        .chat-input-area { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
        .emoji-bar { display: flex; overflow-x: auto; gap: 10px; padding: 5px 10px; background: #f9f9f9; }
        .emoji-btn { font-size: 1.2rem; cursor: pointer; }

        /* Call UI */
        .call-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; }
        .video-container { flex: 1; display: flex; position: relative; background: #111; }
        .video-box { flex: 1; height: 100%; object-fit: cover; }
        #localVideo { position: absolute; left: 10px; bottom: 100px; width: 120px; height: 160px; border-radius: 10px; border: 2px solid white; z-index: 110; }
        #remoteVideo { width: 100%; height: 100%; }
        .call-tools { height: 80px; display: flex; justify-content: space-around; align-items: center; background: rgba(0,0,0,0.8); }

        /* Bottom Nav */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; display: flex; background: var(--white); border-top: 1px solid #eee; height: 65px; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; color: #666; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <header id="mainHeader" class="hidden">
        <div class="logo">Balling</div>
        <div id="onlineStatus"><span class="status-dot"></span>Online</div>
    </header>

    <div id="authView" class="auth-screen">
        <h1 style="color:var(--primary); font-size: 2.5rem; margin-bottom: 10px;">Balling.com</h1>
        <p style="margin-bottom: 30px; color: #666;">Connect with the world.</p>
        
        <div class="input-group"><input type="text" id="usernameField" placeholder="Username"></div>
        <div class="input-group"><input type="password" id="passwordField" placeholder="Password"></div>
        
        <div id="idDisplay" class="hidden" style="margin-bottom: 15px; padding: 15px; background: #e0f7fa; border-radius: 10px;">
            <small>Your Universal ID:</small><br><strong id="generatedId"></strong>
        </div>

        <button class="btn btn-main" id="authBtn">Create Account</button>
        <p style="margin-top: 20px; font-size: 0.9rem;">
            <a href="#" id="toggleAuth" style="color: var(--primary); text-decoration: none;">Already have an account? Login</a>
        </p>
    </div>

    <div id="appView" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
        <div id="listView" class="list-view">
            <div style="padding: 20px; color: #999; text-align: center;">No conversations yet.</div>
        </div>

        <div id="mailView" class="hidden list-view" style="padding: 20px;">
            <h3>System Mailbox</h3>
            <div id="mailList"></div>
        </div>

        <div id="addView" class="hidden" style="padding: 20px;">
            <h3>Add Friend or Group</h3>
            <input type="text" id="searchId" placeholder="Enter (000) 000-000" style="margin-top:15px;">
            <button class="btn btn-main" style="margin-top:10px;" onclick="addContact()">Add to Contacts</button>
        </div>

        <div id="settingsView" class="hidden" style="padding: 20px; text-align: center;">
            <div class="avatar" style="margin: 0 auto 10px auto; width: 80px; height: 80px; font-size: 2rem;" id="setAvatar">U</div>
            <h2 id="setMyName">Username</h2>
            <p id="setMyId" style="color: #666; margin-bottom: 20px;"></p>
            <button class="btn" style="background: #ff5252; color: white; width: 100%;" onclick="signOut()">Logout</button>
        </div>

        <nav class="bottom-nav">
            <div class="nav-btn active" onclick="showTab('list')">üí¨<br>Chats</div>
            <div class="nav-btn" onclick="showTab('add')">‚ûï<br>Add</div>
            <div class="nav-btn" onclick="showTab('mail')">üì¨<br>Mail</div>
            <div class="nav-btn" onclick="showTab('settings')">‚öôÔ∏è<br>Settings</div>
        </nav>
    </div>

    <div id="chatWindow" class="chat-window hidden">
        <header>
            <button onclick="closeChat()" style="background:none; border:none; font-size: 1.2rem;">‚Üê</button>
            <div id="chatHeaderName" style="font-weight: bold;">Friend Name</div>
            <button onclick="startCall()" style="background:none; border:none; font-size: 1.2rem;">üìû</button>
        </header>
        <div class="emoji-bar" id="emojiBar"></div>
        <div class="chat-messages" id="messageList"></div>
        <div id="typingIndicator" class="typing hidden">is typing...</div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Message..." oninput="handleTyping()">
            <button class="btn btn-main" style="width: auto; padding: 10px 20px;" onclick="sendMsg()">Send</button>
        </div>
    </div>
</div>

<div id="callOverlay" class="call-overlay hidden">
    <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="call-tools">
        <button class="btn" id="toggleMic" onclick="muteMic()" style="background:#444; color:white;">üé§</button>
        <button class="btn" id="toggleVid" onclick="muteVid()" style="background:#444; color:white;">üì∑</button>
        <button class="btn" onclick="endCall()" style="background:#ff5252; color:white; border-radius: 50%; width: 60px; height: 60px;">üìµ</button>
    </div>
</div>

<script>
    // --- CONFIG ---
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const supabase = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {}, presence: {}, groups: {} };
    let currentUser = JSON.parse(localStorage.getItem('balling_user'));
    let activeChatId = null;
    let isLoginMode = false;
    let typingTimeout;

    // --- INITIALIZE FUNCTIONS ---
    async function loadDB() {
        const { data } = await supabase.from('balling_data').select('content').eq('id', 'main_db').single();
        if (data && data.content) {
            db = data.content;
            if (currentUser) {
                renderContacts();
                if(activeChatId) renderMessages();
                checkPresence();
            }
        }
    }

    async function saveDB() {
        await supabase.from('balling_data').upsert({ id: 'main_db', content: db });
    }

    // --- AUTH LOGIC (FIXED) ---
    document.getElementById('toggleAuth').onclick = (e) => {
        e.preventDefault();
        isLoginMode = !isLoginMode;
        document.getElementById('authBtn').innerText = isLoginMode ? "Login" : "Create Account";
        document.getElementById('toggleAuth').innerText = isLoginMode ? "Need an account? Sign Up" : "Already have an account? Login";
    };

    document.getElementById('authBtn').onclick = async () => {
        const user = document.getElementById('usernameField').value.trim();
        const pass = document.getElementById('passwordField').value.trim();
        if (!user || !pass) return alert("Enter credentials");

        await loadDB();

        if (isLoginMode) {
            const id = Object.keys(db.users).find(k => db.users[k].user === user && db.users[k].pass === pass);
            if (id) login(id); else alert("Invalid Login");
        } else {
            const id = `(${Math.floor(Math.random()*900)+100}) ${Math.floor(Math.random()*900)+100}-${Math.floor(Math.random()*900)+100}`;
            db.users[id] = { user, pass, friends: {}, lastSeen: Date.now(), status: 'online' };
            document.getElementById('generatedId').innerText = id;
            document.getElementById('idDisplay').classList.remove('hidden');
            document.getElementById('authBtn').innerText = "Enter App";
            document.getElementById('authBtn').onclick = () => login(id);
            await saveDB();
        }
    };

    function login(id) {
        currentUser = { id, name: db.users[id].user };
        localStorage.setItem('balling_user', JSON.stringify(currentUser));
        location.reload();
    }

    function signOut() {
        localStorage.removeItem('balling_user');
        location.reload();
    }

    // --- NAVIGATION ---
    function showTab(tab) {
        document.getElementById('listView').classList.add('hidden');
        document.getElementById('addView').classList.add('hidden');
        document.getElementById('mailView').classList.add('hidden');
        document.getElementById('settingsView').classList.add('hidden');
        
        document.getElementById(tab + 'View').classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    // --- CONTACTS & CHAT ---
    function renderContacts() {
        const container = document.getElementById('listView');
        const friends = db.users[currentUser.id]?.friends || {};
        let html = "";
        
        Object.keys(friends).forEach(fid => {
            const isOnline = (Date.now() - (db.users[fid]?.lastSeen || 0)) < 10000;
            html += `
                <div class="contact-item" onclick="openChat('${fid}')">
                    <div class="avatar">${friends[fid][0]}</div>
                    <div style="flex:1">
                        <strong>${friends[fid]}</strong><br>
                        <small style="color:${isOnline?'#4caf50':'#999'}">${isOnline?'Online':'Offline'}</small>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html || `<div style="padding:40px; text-align:center; color:#999;">No friends yet. Add some using their ID!</div>`;
    }

    function openChat(id) {
        activeChatId = id;
        document.getElementById('chatWindow').classList.remove('hidden');
        document.getElementById('chatHeaderName').innerText = db.users[id].user;
        renderMessages();
    }

    function closeChat() {
        document.getElementById('chatWindow').classList.add('hidden');
        activeChatId = null;
    }

    async function sendMsg() {
        const text = document.getElementById('chatInput').value.trim();
        if (!text) return;
        const chan = [currentUser.id, activeChatId].sort().join('_');
        if (!db.chats[chan]) db.chats[chan] = [];
        db.chats[chan].push({ s: currentUser.id, t: text, d: Date.now() });
        document.getElementById('chatInput').value = "";
        renderMessages();
        await saveDB();
    }

    function renderMessages() {
        const box = document.getElementById('messageList');
        const chan = [currentUser.id, activeChatId].sort().join('_');
        if (!db.chats[chan]) return box.innerHTML = "";
        box.innerHTML = db.chats[chan].map(m => `
            <div class="bubble ${m.s === currentUser.id ? 'me' : 'them'}">${m.t}</div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    // --- EMOJIS & TYPING ---
    const emojis = ["üòÄ","üòÇ","üòç","üî•","üôå","üëç","üíØ","‚ù§Ô∏è","‚ú®","üòé","üíÄ","üò≠","‚úÖ","‚ùå","üöÄ","üçï","üç¶","üèÄ","üíª","üì±"];
    const emojiBar = document.getElementById('emojiBar');
    emojis.forEach(e => {
        const span = document.createElement('span');
        span.className = "emoji-btn";
        span.innerText = e;
        span.onclick = () => { document.getElementById('chatInput').value += e; };
        emojiBar.appendChild(span);
    });

    function handleTyping() {
        if (!db.presence[activeChatId]) db.presence[activeChatId] = {};
        db.presence[activeChatId].typing = currentUser.name;
        saveDB();
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            db.presence[activeChatId].typing = null;
            saveDB();
        }, 2000);
    }

    // --- CALLING (SIMULATED) ---
    let myStream;
    async function startCall() {
        document.getElementById('callOverlay').classList.remove('hidden');
        myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('localVideo').srcObject = myStream;
        db.presence[activeChatId] = { call: currentUser.id, name: currentUser.name };
        saveDB();
    }

    function checkPresence() {
        const p = db.presence[currentUser.id];
        if (p?.call) {
            if (confirm("Incoming call from " + p.name)) {
                document.getElementById('callOverlay').classList.remove('hidden');
                navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(s => {
                    myStream = s;
                    document.getElementById('localVideo').srcObject = s;
                });
            }
            delete db.presence[currentUser.id];
            saveDB();
        }
        
        // Check typing
        const chan = activeChatId;
        if(db.presence[chan]?.typing) {
            document.getElementById('typingIndicator').classList.remove('hidden');
        } else {
            document.getElementById('typingIndicator').classList.add('hidden');
        }
    }

    function endCall() {
        if(myStream) myStream.getTracks().forEach(t => t.stop());
        document.getElementById('callOverlay').classList.add('hidden');
    }

    // --- ADD CONTACT ---
    async function addContact() {
        const id = document.getElementById('searchId').value.trim();
        if(!db.users[id]) return alert("ID not found");
        db.users[currentUser.id].friends[id] = db.users[id].user;
        await saveDB();
        alert("Added!");
        showTab('list');
        renderContacts();
    }

    // --- STARTUP ---
    if (currentUser) {
        document.getElementById('authView').classList.add('hidden');
        document.getElementById('appView').classList.remove('hidden');
        document.getElementById('mainHeader').classList.remove('hidden');
        document.getElementById('setMyName').innerText = currentUser.name;
        document.getElementById('setAvatar').innerText = currentUser.name[0];
        document.getElementById('setMyId').innerText = currentUser.id;
    }
    
    loadDB();
    setInterval(loadDB, 3000);
</script>

</body>
</html>
