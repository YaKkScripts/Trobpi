<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Premium Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4; --primary-dark: #0097a7;
            --bg: #f0f4f8; --white: #ffffff;
            --text: #333; --error: #ff5252;
            --success: #4caf50; --gray: #999;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }
        [data-theme='dark'] {
            --bg: #0f172a; --white: #1e293b;
            --text: #f1f5f9; --glass-bg: rgba(30, 41, 59, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Startup Loading Screen */
        #splash { position: fixed; inset: 0; background: #000; z-index: 30000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-b { font-size: 80px; font-weight: 900; color: #fff; background: linear-gradient(45deg, var(--primary), #00e5ff); width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; border-radius: 35px; box-shadow: 0 0 50px rgba(0, 188, 212, 0.4); animation: pulse 2s infinite; }
        .loader-bar { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 40px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Layout */
        .container { max-width: 1400px; margin: 0 auto; height: 100vh; display: flex; padding: 15px; gap: 15px; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(25px); border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.08); }
        
        /* Sidebar */
        .sidebar { width: 350px; display: flex; flex-direction: column; padding: 15px; }
        .contact-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 18px; cursor: pointer; margin-bottom: 5px; position: relative; }
        .contact-item:hover { background: rgba(0,0,0,0.04); }
        .contact-item.active { background: var(--primary); color: white; }
        .badge { background: var(--error); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; margin-left: auto; }

        /* Messaging */
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: var(--white); border-bottom-left-radius: 4px; border: 1px solid rgba(0,0,0,0.05); }

        /* Emoji System */
        #emojiPanel { height: 250px; display: grid; grid-template-columns: repeat(8, 1fr); overflow-y: auto; padding: 10px; border-top: 1px solid rgba(0,0,0,0.1); }
        .emoji-item { cursor: pointer; text-align: center; padding: 8px; font-size: 1.6rem; transition: transform 0.1s; }
        .emoji-item:hover { transform: scale(1.2); }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-card { width: 420px; padding: 30px; border-radius: 30px; background: var(--white); text-align: center; }
        .invite-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.03); border-radius: 12px; margin-bottom: 8px; }

        .btn { padding: 12px; border-radius: 14px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-ghost { background: #eee; color: #333; }
        .btn-error { background: var(--error); color: white; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-b">B</div>
    <h2 style="color:white; margin-top:20px; font-weight:300; letter-spacing:4px;">BALLING</h2>
    <div class="loader-bar"><div id="loadProgress" class="loader-progress"></div></div>
    <p id="loadStatus" style="color:rgba(255,255,255,0.5); font-size:0.8rem; margin-top:10px;">Initializing API...</p>
    <div style="position:absolute; bottom:20px; color:rgba(255,255,255,0.3); font-size:0.7rem;">Made By YaKkScripts</div>
</div>

<div class="container">
    <div id="authView" class="hidden" style="margin: auto;">
        <div class="glass" style="padding: 50px; width: 450px; text-align: center;">
            <h1 style="color:var(--primary); margin-bottom:10px;">Welcome</h1>
            <p style="margin-bottom:30px; opacity:0.6;">Connect with the world.</p>
            <input type="text" id="userIn" placeholder="Username" style="width:100%; padding:15px; margin-bottom:10px; border-radius:15px; border:1px solid #ddd;">
            <input type="password" id="passIn" placeholder="Password" style="width:100%; padding:15px; margin-bottom:20px; border-radius:15px; border:1px solid #ddd;">
            <div style="display:flex; gap:10px;">
                <button class="btn btn-primary" style="flex:1" onclick="handleAuth('login')">Sign In</button>
                <button class="btn btn-ghost" style="flex:1" onclick="handleAuth('signup')">Sign Up</button>
            </div>
        </div>
    </div>

    <aside id="sidebarView" class="glass sidebar hidden">
        <div style="background:linear-gradient(135deg, var(--primary), var(--primary-dark)); padding:20px; border-radius:24px; color:white; cursor:pointer; margin-bottom:15px;" onclick="openProfile()">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="myPfp" src="" style="width:50px; height:50px; border-radius:50%; border:2px solid white; object-fit: cover;">
                <div>
                    <h3 id="myNameDisplay">...</h3>
                    <small id="myIdDisplay">ID: --</small>
                </div>
                <div id="mailIcon" style="margin-left:auto; font-size:1.4rem;" onclick="openMailbox(event)">üì´<span id="mailCount" class="badge hidden">0</span></div>
            </div>
        </div>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="openAddFriend()" class="btn btn-primary" style="flex:1">+ Friend</button>
            <button onclick="createGroup()" class="btn btn-ghost" style="flex:1">+ Group</button>
        </div>
        <div id="contactList" style="flex:1; overflow-y:auto;"></div>
    </aside>

    <main id="chatAreaView" class="glass chat-area hidden">
        <div id="noChat" style="margin:auto; text-align:center; opacity:0.3;">
            <h1 style="font-size:4rem;">‚òÅÔ∏è</h1>
            <p>Select a contact to start balling.</p>
        </div>
        <div id="activeChat" class="hidden" style="height:100%; display:flex; flex-direction:column;">
            <div style="padding:20px; border-bottom:1px solid rgba(0,0,0,0.05); display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h2 id="targetName">Chat</h2>
                    <small id="targetSub" onclick="showGroupMembers()" style="cursor:pointer; color:var(--primary);">View Info</small>
                </div>
            </div>
            <div class="chat-box" id="msgBox"></div>
            <div id="emojiPanel" class="hidden glass"></div>
            <div class="input-bar" style="padding:15px; display:flex; gap:10px; align-items:center; border-top:1px solid rgba(0,0,0,0.05);">
                <button onclick="toggleEmojis()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">üòä</button>
                <input type="text" id="msgIn" placeholder="Type a message..." style="flex:1; padding:12px; border-radius:25px; border:1px solid #ddd; outline:none;" onkeypress="if(event.key==='Enter')sendMsg()">
                <button onclick="sendMsg()" class="btn btn-primary" style="border-radius:25px; padding:10px 25px;">Send</button>
            </div>
        </div>
    </main>
</div>

<div id="mailModal" class="modal-overlay hidden">
    <div class="modal-card glass">
        <h3>Invitations</h3>
        <div id="mailList" style="margin-top:20px; max-height:300px; overflow-y:auto;"></div>
        <button class="btn btn-ghost" style="width:100%; margin-top:20px;" onclick="closeModal('mailModal')">Close</button>
    </div>
</div>

<div id="profileModal" class="modal-overlay hidden">
    <div class="modal-card glass">
        <h3>Profile Settings</h3>
        <img id="editPfpPreview" src="" style="width:100px; height:100px; border-radius:50%; margin:20px auto; display:block; object-fit: cover;">
        <input type="text" id="editNameIn" class="btn" style="width:100%; border:1px solid #ddd; margin-bottom:10px; text-align:center;">
        <div id="avatarPicker" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin:15px 0;"></div>
        <button class="btn btn-primary" style="width:100%;" onclick="saveProfile()">Update Profile</button>
        <button class="btn btn-ghost" style="width:100%; margin-top:10px;" onclick="toggleTheme()">üåì Change Theme</button>
        <button class="btn btn-error" style="width:100%; margin-top:10px;" onclick="logout()">Logout</button>
        <button onclick="closeModal('profileModal')" style="background:none; border:none; margin-top:15px; cursor:pointer; color:var(--gray);">Cancel</button>
    </div>
</div>

<div id="groupInfoModal" class="modal-overlay hidden">
    <div class="modal-card glass">
        <h3 id="groupInfoTitle">Group Members</h3>
        <div id="memberList" style="margin:20px 0;"></div>
        <div id="ownerActions" class="hidden">
            <input type="text" id="inviteIdIn" placeholder="Invite User ID" style="width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px;">
            <button class="btn btn-primary" style="width:100%;" onclick="sendInvite()">Send Invitation</button>
        </div>
        <button id="leaveGrpBtn" class="btn btn-error" style="width:100%; margin-top:10px;" onclick="leaveGroup()">Leave Group</button>
        <button class="btn btn-ghost" style="width:100%; margin-top:10px;" onclick="closeModal('groupInfoModal')">Close</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {}, invites: {} };
    let currUser = JSON.parse(localStorage.getItem('balling_session'));
    let activeId = null;

    window.onload = async () => {
        updateProgress(20, "Connecting to Supabase...");
        const savedTheme = localStorage.getItem('balling_theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        updateProgress(50, "Generating Emojis...");
        buildEmojis();
        buildAvatarPicker();

        updateProgress(80, "Syncing Database...");
        try {
            await loadDB();
            updateProgress(100, "Ready!");
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').classList.add('hidden'), 800);
                if(!currUser) document.getElementById('authView').classList.remove('hidden');
                else initApp();
            }, 500);
        } catch(e) {
            document.getElementById('loadStatus').innerText = "Database Error. Refresh.";
        }
    };

    function updateProgress(p, status) {
        document.getElementById('loadProgress').style.width = p + "%";
        document.getElementById('loadStatus').innerText = status;
    }

    function initApp() {
        document.getElementById('sidebarView').classList.remove('hidden');
        document.getElementById('chatAreaView').classList.remove('hidden');
        setInterval(loadDB, 3000);
    }

    async function loadDB() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data) {
            db = data.content;
            if(currUser) {
                const me = db.users[currUser.id];
                document.getElementById('myNameDisplay').innerText = me.user;
                document.getElementById('myIdDisplay').innerText = "ID: " + currUser.id;
                document.getElementById('myPfp').src = me.pfp;
                renderContacts();
                updateMailbox();
                if(activeId) renderMessages();
            }
        }
    }

    async function saveDB() { await sb.from('balling_data').upsert({ id: 'main_db', content: db }); }

    async function handleAuth(type) {
        const u = document.getElementById('userIn').value.trim();
        const p = document.getElementById('passIn').value.trim();
        if(!u || !p) return;

        await loadDB();
        if(type === 'signup') {
            const exists = Object.values(db.users).find(x => x.user === u);
            if(exists) return alert("User already exists!");
            const id = "B-" + Math.floor(Math.random()*9999);
            db.users[id] = { user: u, pass: p, pfp: `https://api.dicebear.com/7.x/avataaars/svg?seed=${u}`, friends: {}, groups: [] };
            currUser = { id, name: u };
        } else {
            const id = Object.keys(db.users).find(k => db.users[k].user === u && db.users[k].pass === p);
            if(!id) return alert("Wrong credentials!");
            currUser = { id, name: u };
        }
        
        localStorage.setItem('balling_session', JSON.stringify(currUser));
        await saveDB();
        location.reload();
    }

    // GROUP LOGIC
    async function createGroup() {
        const name = prompt("Group Name:");
        if(!name) return;
        const gid = "GRP-" + Date.now();
        db.chats[gid] = { name: name, owner: currUser.id, members: [currUser.id], messages: [] };
        db.users[currUser.id].groups.push(gid);
        await saveDB();
    }

    function updateMailbox() {
        const myInvites = db.invites[currUser.id] || [];
        const count = myInvites.length;
        const badge = document.getElementById('mailCount');
        if(count > 0) {
            badge.innerText = count;
            badge.classList.remove('hidden');
        } else badge.classList.add('hidden');
    }

    function openMailbox(e) {
        e.stopPropagation();
        const list = document.getElementById('mailList');
        const myInvites = db.invites[currUser.id] || [];
        list.innerHTML = myInvites.length ? myInvites.map((inv, idx) => `
            <div class="invite-item">
                <span>Join <b>${db.chats[inv].name}</b>?</span>
                <div>
                    <button class="btn btn-primary" style="padding:5px 10px;" onclick="respondInvite('${inv}', true)">Yes</button>
                    <button class="btn btn-error" style="padding:5px 10px;" onclick="respondInvite('${inv}', false)">No</button>
                </div>
            </div>
        `).join('') : "No pending invites.";
        document.getElementById('mailModal').classList.remove('hidden');
    }

    async function respondInvite(gid, accept) {
        if(accept) {
            db.chats[gid].members.push(currUser.id);
            db.users[currUser.id].groups.push(gid);
        }
        db.invites[currUser.id] = db.invites[currUser.id].filter(i => i !== gid);
        await saveDB();
        closeModal('mailModal');
    }

    async function sendInvite() {
        const targetId = document.getElementById('inviteIdIn').value.trim();
        if(!db.users[targetId]) return alert("Invalid User ID");
        if(!db.invites[targetId]) db.invites[targetId] = [];
        if(db.invites[targetId].includes(activeId)) return alert("Already invited");
        db.invites[targetId].push(activeId);
        await saveDB();
        alert("Invite sent!");
        document.getElementById('inviteIdIn').value = "";
    }

    function showGroupMembers() {
        if(!activeId.startsWith('GRP')) return;
        const chat = db.chats[activeId];
        const isOwner = chat.owner === currUser.id;
        document.getElementById('groupInfoTitle').innerText = chat.name;
        document.getElementById('ownerActions').classList.toggle('hidden', !isOwner);
        
        document.getElementById('memberList').innerHTML = chat.members.map(mid => `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>${db.users[mid].user} ${mid === chat.owner ? '‚≠ê' : ''}</span>
                ${isOwner && mid !== currUser.id ? `<button onclick="kickMember('${mid}')" style="color:red; border:none; background:none; cursor:pointer;">Kick</button>` : ''}
            </div>
        `).join('');
        document.getElementById('groupInfoModal').classList.remove('hidden');
    }

    async function kickMember(mid) {
        db.chats[activeId].members = db.chats[activeId].members.filter(id => id !== mid);
        db.users[mid].groups = db.users[mid].groups.filter(id => id !== activeId);
        await saveDB();
        showGroupMembers();
    }

    async function leaveGroup() {
        if(confirm("Leave this group?")) {
            const chat = db.chats[activeId];
            if(chat.owner === currUser.id) return alert("Owner cannot leave. Transfer ownership or delete group.");
            db.chats[activeId].members = chat.members.filter(id => id !== currUser.id);
            db.users[currUser.id].groups = db.users[currUser.id].groups.filter(id => id !== activeId);
            await saveDB();
            location.reload();
        }
    }

    // UI RENDERING
    function renderContacts() {
        const list = document.getElementById('contactList');
        const friends = db.users[currUser.id].friends;
        const groups = db.users[currUser.id].groups;
        
        let html = "";
        groups.forEach(gid => {
            html += `<div class="contact-item ${activeId === gid ? 'active' : ''}" onclick="openChat('${gid}')">
                <div style="width:40px; height:40px; background:#ddd; border-radius:50%; display:flex; align-items:center; justify-content:center;">üë•</div>
                <strong>${db.chats[gid].name}</strong>
            </div>`;
        });
        Object.keys(friends).forEach(fid => {
            html += `<div class="contact-item ${activeId === fid ? 'active' : ''}" onclick="openChat('${fid}')">
                <img src="${db.users[fid].pfp}" style="width:40px; height:40px; border-radius:50%;">
                <strong>${db.users[fid].user}</strong>
            </div>`;
        });
        list.innerHTML = html;
    }

    function openChat(id) {
        activeId = id;
        document.getElementById('noChat').classList.add('hidden');
        document.getElementById('activeChat').classList.remove('hidden');
        document.getElementById('targetName').innerText = id.startsWith('GRP') ? db.chats[id].name : db.users[id].user;
        document.getElementById('targetSub').innerText = id.startsWith('GRP') ? "Group Members" : "Direct Message";
        renderMessages();
    }

    async function sendMsg() {
        const input = document.getElementById('msgIn');
        if(!input.value.trim()) return;
        const msg = { s: currUser.id, u: db.users[currUser.id].user, t: input.value, d: Date.now() };
        
        if(activeId.startsWith('GRP')) {
            db.chats[activeId].messages.push(msg);
        } else {
            const combinedId = [currUser.id, activeId].sort().join('_');
            if(!db.chats[combinedId]) db.chats[combinedId] = { messages: [] };
            db.chats[combinedId].messages.push(msg);
        }
        input.value = "";
        await saveDB();
        renderMessages();
    }

    function renderMessages() {
        const chatKey = activeId.startsWith('GRP') ? activeId : [currUser.id, activeId].sort().join('_');
        const msgs = db.chats[chatKey]?.messages || [];
        document.getElementById('msgBox').innerHTML = msgs.map(m => `
            <div class="bubble ${m.s === currUser.id ? 'me' : 'them'}">
                <small style="font-size:0.6rem; display:block; opacity:0.7;">${m.u}</small>
                ${m.t}
            </div>
        `).join('');
        document.getElementById('msgBox').scrollTop = document.getElementById('msgBox').scrollHeight;
    }

    // TOOLS
    function buildEmojis() {
        const panel = document.getElementById('emojiPanel');
        let html = "";
        // Ranges for Faces, Animals, Food, Sports, Objects
        const ranges = [[128512, 128567], [128000, 128063], [127800, 127850], [127920, 127980], [128100, 128200]];
        ranges.forEach(r => {
            for(let i=r[0]; i<=r[1]; i++) {
                html += `<div class="emoji-item" onclick="addEmoji('${String.fromCodePoint(i)}')">${String.fromCodePoint(i)}</div>`;
            }
        });
        panel.innerHTML = html;
    }

    function buildAvatarPicker() {
        const styles = ['avataaars', 'bottts', 'pixel-art', 'lorelei'];
        document.getElementById('avatarPicker').innerHTML = styles.map(s => 
            `<img src="https://api.dicebear.com/7.x/${s}/svg?seed=${Math.random()}" class="avatar-opt" style="width:100%; cursor:pointer; border-radius:50%;" onclick="document.getElementById('editPfpPreview').src=this.src">`
        ).join('');
    }

    function toggleEmojis() { document.getElementById('emojiPanel').classList.toggle('hidden'); }
    function addEmoji(e) { document.getElementById('msgIn').value += e; }
    function openProfile() { 
        document.getElementById('editPfpPreview').src = db.users[currUser.id].pfp;
        document.getElementById('editNameIn').value = db.users[currUser.id].user;
        document.getElementById('profileModal').classList.remove('hidden'); 
    }
    async function saveProfile() {
        db.users[currUser.id].user = document.getElementById('editNameIn').value;
        db.users[currUser.id].pfp = document.getElementById('editPfpPreview').src;
        await saveDB();
        closeModal('profileModal');
    }
    function toggleTheme() {
        const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('balling_theme', t);
    }
    function openAddFriend() {
        const id = prompt("User ID:");
        if(id && db.users[id]) {
            db.users[currUser.id].friends[id] = true;
            db.users[id].friends[currUser.id] = true;
            saveDB();
        }
    }
    function logout() { localStorage.clear(); location.reload(); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
</script>
</body>
</html>
