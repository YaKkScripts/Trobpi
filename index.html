<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balling.com | Connect</title>
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #0097a7;
            --bg: #f0f4f8;
            --white: #ffffff;
            --text: #333;
            --error: #ff5252;
            --success: #4caf50;
            --warning: #ff9800;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; height: 100vh; }
        .hidden { display: none !important; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; height: 100vh; display: flex; flex-direction: column; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); }

        .btn { padding: 10px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-danger { background: var(--error); color: white; }
        .btn-ghost { background: transparent; color: var(--primary); border: 1px solid var(--primary); }

        .app-grid { display: grid; grid-template-columns: 320px 1fr; gap: 20px; flex: 1; margin-top: 20px; height: calc(100% - 40px); overflow: hidden; }
        .sidebar { display: flex; flex-direction: column; padding: 20px; overflow: hidden; height: 100%; }
        .contact-list { overflow-y: auto; margin-top: 15px; flex: 1; padding-right: 5px; }

        .user-card { background: var(--primary); color: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .nav-item { padding: 12px; margin-bottom: 8px; border-radius: 10px; cursor: pointer; transition: 0.2s; background: rgba(0,0,0,0.03); font-size: 0.9rem; }
        .nav-item:hover { background: rgba(0, 188, 212, 0.1); }
        .nav-item.active { background: var(--primary); color: white; }

        .main-view { display: flex; flex-direction: column; position: relative; overflow: hidden; height: 100%; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fafbfc; height: 100%; }
        
        .bubble { max-width: 75%; padding: 10px 14px; border-radius: 15px; font-size: 0.9rem; position: relative; word-wrap: break-word; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: #eee; color: black; border-bottom-left-radius: 4px; }
        .sender-tag { font-size: 0.7rem; font-weight: bold; margin-bottom: 2px; display: block; opacity: 0.8; }

        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; outline: none; }

        #incomingCallToast { position: fixed; bottom: 20px; left: 20px; width: 280px; z-index: 4000; padding: 20px; border-left: 5px solid var(--success); }
        .call-overlay { position: fixed; inset: 0; background: #111; color: white; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px; border-radius: 8px; color: white; z-index: 6000; }
    </style>
</head>
<body>

    <div class="container">
        <div id="landingView" class="fade-in" style="text-align: center; margin-top: 15vh;">
            <div style="font-size: 4rem; color: var(--primary); font-weight: 900;">Balling.com</div>
            <p style="margin-bottom: 25px;">Connect globally with zero boundaries.</p>
            <button class="btn btn-main" onclick="showView('authView', 'signup')">Create ID</button>
            <button class="btn btn-ghost" onclick="showView('authView', 'login')">Sign In</button>
        </div>

        <div id="authView" class="hidden fade-in">
            <div class="glass" style="max-width: 400px; margin: 80px auto; padding: 40px;">
                <h2 id="authTitle">Sign In</h2>
                <input type="text" id="usernameField" placeholder="Username" style="width:100%; margin-top:15px;">
                <input type="password" id="passwordField" placeholder="Password" style="width:100%; margin-top:10px;">
                <div id="idBadge" class="hidden" style="margin: 15px 0; padding: 10px; background: var(--primary); color: white; border-radius: 8px; text-align: center;">
                    Balling ID: <strong id="generatedId"></strong>
                </div>
                <button class="btn btn-main" id="authSubmit" style="width:100%; margin-top: 15px;">Continue</button>
                <button class="btn btn-ghost" onclick="location.reload()" style="width:100%; margin-top: 10px;">Back</button>
            </div>
        </div>

        <div id="appView" class="hidden" style="height: 100%;">
            <div class="app-grid">
                <div class="sidebar glass">
                    <div class="user-card">
                        <div id="myUserDisplay" style="font-weight: bold;">User</div>
                        <div id="myIdDisplay" style="font-size: 0.8rem; opacity: 0.9;">ID</div>
                        <div style="font-size: 0.7rem; text-decoration: underline; cursor: pointer; margin-top:5px;" onclick="signOut()">Sign Out</div>
                    </div>
                    <div class="nav-item active" id="navContacts" onclick="setNav('contacts')">ðŸ’¬ Chats</div>
                    <div class="nav-item" id="navAdd" onclick="setNav('add')">âž• Add Friend</div>
                    <div class="nav-item" id="navGroup" onclick="setNav('group')">ðŸ‘¥ Create Group</div>
                    <div class="contact-list" id="contactContainer"></div>
                </div>

                <div class="main-view glass">
                    <div id="emptyView" style="text-align:center; padding-top: 30vh; color: #bbb;">
                        <h2>Select a conversation</h2>
                    </div>

                    <div id="chatView" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
                        <div style="padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: white;">
                            <h3 id="chatPartnerName">Chat</h3>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn btn-main" id="callBtn" onclick="initiateCall()">ðŸ“ž Call</button>
                                <button class="btn btn-danger" id="blockBtn" onclick="toggleBlock()">Block</button>
                            </div>
                        </div>
                        <div class="chat-box" id="messageList"></div>
                        <div class="input-area" id="inputContainer">
                            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
                            <button class="btn btn-main" id="sendBtn" onclick="sendMessage()">Send</button>
                        </div>
                        <div id="blockedMessage" class="hidden" style="text-align: center; padding: 20px; color: var(--error); font-weight: bold; background: #fff;">
                            You have blocked this contact.
                        </div>
                    </div>

                    <div id="addView" class="hidden" style="padding: 30px;">
                        <h2>Add Friend by ID</h2>
                        <input type="text" id="searchId" placeholder="Example: (123) 456-789" style="width: 100%; margin-top: 15px;">
                        <button class="btn btn-main" style="margin-top: 15px; width: 100%;" onclick="addFriend()">Connect</button>
                    </div>

                    <div id="groupView" class="hidden" style="padding: 30px;">
                        <h2>New Group</h2>
                        <input type="text" id="groupName" placeholder="Group Name" style="width:100%; margin-bottom:15px;">
                        <div id="groupFriendList" style="max-height: 200px; overflow-y:auto; border: 1px solid #eee; padding:10px; border-radius:8px;"></div>
                        <button class="btn btn-main" style="width:100%; margin-top:15px;" onclick="createGroup()">Create Group</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="incomingCallToast" class="glass hidden fade-in">
        <p><strong id="callerName">User</strong> is Calling You!</p>
        <div style="margin-top: 15px; display: flex; gap: 10px;">
            <button class="btn btn-main" onclick="respondCall('accepted')" style="flex:1">Accept</button>
            <button class="btn btn-danger" onclick="respondCall('declined')" style="flex:1">Decline</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('balling_db')) || { users: {}, chats: {}, signals: {} };
        let currentUser = JSON.parse(localStorage.getItem('balling_session')) || null;
        let activeChatId = null;

        function save() { localStorage.setItem('balling_db', JSON.stringify(db)); }

        window.addEventListener('storage', () => {
            db = JSON.parse(localStorage.getItem('balling_db'));
            renderContacts();
            if(activeChatId) renderMessages();
            listenForSignals();
        });

        function showView(viewId, mode) {
            document.querySelectorAll('.container > div').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
            if(mode) setupAuth(mode);
        }

        function setNav(mode) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('active');
            document.getElementById('emptyView').classList.remove('hidden');
            ['chatView', 'addView', 'groupView'].forEach(v => document.getElementById(v).classList.add('hidden'));
            
            if(mode === 'add') {
                document.getElementById('emptyView').classList.add('hidden');
                document.getElementById('addView').classList.remove('hidden');
            } else if(mode === 'group') {
                document.getElementById('emptyView').classList.add('hidden');
                document.getElementById('groupView').classList.remove('hidden');
                renderGroupSelector();
            }
        }

        function setupAuth(mode) {
            const btn = document.getElementById('authSubmit');
            const title = document.getElementById('authTitle');
            if(mode === 'signup') {
                title.innerText = "Register ID";
                btn.onclick = () => {
                    const user = document.getElementById('usernameField').value;
                    const id = `(${Math.floor(Math.random()*900)+100}) ${Math.floor(Math.random()*900)+100}-${Math.floor(Math.random()*900)+100}`;
                    db.users[id] = { user, friends: [], blocked: [], groups: [] };
                    document.getElementById('generatedId').innerText = id;
                    document.getElementById('idBadge').classList.remove('hidden');
                    btn.innerText = "Enter Balling";
                    btn.onclick = () => doLogin(id);
                    save();
                };
            } else {
                title.innerText = "Sign In";
                btn.onclick = () => {
                    const user = document.getElementById('usernameField').value;
                    const id = Object.keys(db.users).find(k => db.users[k].user === user);
                    if(id) doLogin(id); else alert("User not found");
                };
            }
        }

        function doLogin(id) {
            currentUser = { id, name: db.users[id].user };
            localStorage.setItem('balling_session', JSON.stringify(currentUser));
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('myIdDisplay').innerText = id;
            document.getElementById('myUserDisplay').innerText = currentUser.name;
            renderContacts();
            setInterval(listenForSignals, 2000);
        }

        function signOut() { localStorage.removeItem('balling_session'); location.reload(); }

        function addFriend() {
            const id = document.getElementById('searchId').value.trim();
            if(!db.users[id]) return alert("ID not found");
            if(id === currentUser.id) return alert("You cannot add yourself");
            if(!db.users[currentUser.id].friends.includes(id)) {
                db.users[currentUser.id].friends.push(id);
                save();
                setNav('contacts');
                renderContacts();
            }
        }

        function toggleBlock() {
            const blockedList = db.users[currentUser.id].blocked;
            if(blockedList.includes(activeChatId)) {
                db.users[currentUser.id].blocked = blockedList.filter(id => id !== activeChatId);
                notify("Contact Unblocked", "var(--success)");
            } else {
                blockedList.push(activeChatId);
                notify("Contact Blocked", "var(--error)");
            }
            save();
            openChat(activeChatId, !activeChatId.startsWith('('));
        }

        function renderContacts() {
            const container = document.getElementById('contactContainer');
            container.innerHTML = '';
            db.users[currentUser.id].friends.forEach(fId => {
                const div = document.createElement('div');
                div.className = 'nav-item' + (activeChatId === fId ? ' active' : '');
                div.innerHTML = `<strong>${db.users[fId].user}</strong><br><small>${fId}</small>`;
                div.onclick = () => openChat(fId, false);
                container.appendChild(div);
            });
            (db.users[currentUser.id].groups || []).forEach(gName => {
                const div = document.createElement('div');
                div.className = 'nav-item' + (activeChatId === gName ? ' active' : '');
                div.innerHTML = `ðŸ‘¥ <strong>${gName}</strong>`;
                div.onclick = () => openChat(gName, true);
                container.appendChild(div);
            });
        }

        function openChat(id, isGroup) {
            activeChatId = id;
            document.getElementById('emptyView').classList.add('hidden');
            document.getElementById('chatView').classList.remove('hidden');
            document.getElementById('chatPartnerName').innerText = isGroup ? id : db.users[id].user;
            
            const isBlocked = !isGroup && db.users[currentUser.id].blocked.includes(id);
            document.getElementById('inputContainer').classList.toggle('hidden', isBlocked);
            document.getElementById('blockedMessage').classList.toggle('hidden', !isBlocked);
            document.getElementById('blockBtn').innerText = isBlocked ? "Unblock" : "Block";
            document.getElementById('blockBtn').style.display = isGroup ? 'none' : 'block';
            document.getElementById('callBtn').style.display = isGroup ? 'none' : 'block';

            renderMessages();
            renderContacts();
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            
            const isGroup = !activeChatId.startsWith('(');
            const channel = isGroup ? activeChatId : [currentUser.id, activeChatId].sort().join('_');
            
            if(!db.chats[channel]) db.chats[channel] = [];
            db.chats[channel].push({ sender: currentUser.name, senderId: currentUser.id, text: input.value });
            save();
            input.value = '';
            renderMessages();
        }

        function renderMessages() {
            const box = document.getElementById('messageList');
            const isGroup = !activeChatId.startsWith('(');
            const channel = isGroup ? activeChatId : [currentUser.id, activeChatId].sort().join('_');
            
            box.innerHTML = '';
            (db.chats[channel] || []).forEach(m => {
                const b = document.createElement('div');
                b.className = `bubble ${m.senderId === currentUser.id ? 'me' : 'them'}`;
                b.innerHTML = `<span class="sender-tag">${m.sender}</span>${m.text}`;
                box.appendChild(b);
            });
            box.scrollTop = box.scrollHeight;
        }

        function renderGroupSelector() {
            const container = document.getElementById('groupFriendList');
            container.innerHTML = '';
            db.users[currentUser.id].friends.forEach(fId => {
                container.innerHTML += `<label style="display:block; margin:5px;"><input type="checkbox" value="${fId}"> ${db.users[fId].user}</label>`;
            });
        }

        function createGroup() {
            const name = document.getElementById('groupName').value;
            const selected = Array.from(document.querySelectorAll('#groupFriendList input:checked')).map(i => i.value);
            if(!name || selected.length === 0) return alert("Select members");
            
            selected.push(currentUser.id);
            selected.forEach(uId => {
                if(!db.users[uId].groups) db.users[uId].groups = [];
                db.users[uId].groups.push(name);
            });
            db.chats[name] = [];
            save();
            setNav('contacts');
        }

        function notify(msg, color) {
            const n = document.createElement('div');
            n.className = 'notification';
            n.style.background = color;
            n.innerText = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 2500);
        }

        function listenForSignals() {
            const sig = db.signals[currentUser.id];
            if(sig && sig.type === 'incoming_call') {
                if(db.users[currentUser.id].blocked.includes(sig.fromId)) return;
                document.getElementById('callerName').innerText = sig.from;
                document.getElementById('incomingCallToast').classList.remove('hidden');
            }
        }

        if(currentUser) doLogin(currentUser.id);
    </script>
</body>
</html>
