<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balling.com | Connect</title>
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #0097a7;
            --bg: #f0f4f8;
            --white: #ffffff;
            --text: #333;
            --error: #ff5252;
            --success: #4caf50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .container { max-width: 1200px; margin: 0 auto; height: 100vh; padding: 20px; display: flex; flex-direction: column; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }

        .app-grid { display: grid; grid-template-columns: 320px 1fr; gap: 20px; flex: 1; height: 85vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { display: flex; flex-direction: column; padding: 20px; height: 100%; }
        .contact-list { flex: 1; overflow-y: auto; margin-top: 15px; padding-right: 5px; }

        /* Main View - Fixed Scrolling */
        .main-view { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #fdfdfe; scroll-behavior: smooth; }
        
        /* Elements */
        .user-card { background: var(--primary); color: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; }
        .nav-item { padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; transition: 0.2s; background: rgba(0,0,0,0.03); border: 1px solid transparent; }
        .nav-item.active { background: var(--primary); color: white; border-color: var(--primary-dark); }
        
        .bubble { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; word-wrap: break-word; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: #eef2f5; color: #333; border-bottom-left-radius: 4px; }

        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-size: 1rem; }
        .btn { padding: 10px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; }

        /* Call Overlay */
        .call-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .video-box { width: 80%; height: 60%; background: #222; border-radius: 20px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 10px; color: white; z-index: 6000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="container">
        <div id="landingView" class="fade-in" style="text-align:center; margin-top: 15vh;">
            <h1 style="font-size: 4rem; color: var(--primary); font-weight: 900;">Balling.com</h1>
            <p style="color: #666; margin-bottom: 30px;">Premium connections. Instant access.</p>
            <button class="btn btn-main" onclick="showAuth('signup')">Create Account</button>
            <button class="btn" style="background:#ddd" onclick="showAuth('login')">Sign In</button>
        </div>

        <div id="authView" class="hidden fade-in">
            <div class="glass" style="max-width: 400px; margin: 80px auto; padding: 40px;">
                <h2 id="authTitle">Sign In</h2>
                <input type="text" id="usernameField" placeholder="Username" style="width: 100%; margin-top: 20px;">
                <input type="password" id="passwordField" placeholder="Password" style="width: 100%; margin-top: 10px;">
                <div id="idBadge" class="hidden" style="margin: 15px 0; padding: 15px; background: var(--success); color: white; border-radius: 10px; text-align: center;">
                    Your Balling ID: <strong id="generatedId"></strong>
                </div>
                <button class="btn btn-main" id="authSubmit" style="width: 100%; margin-top: 20px;">Continue</button>
            </div>
        </div>

        <div id="appView" class="hidden fade-in" style="height: 100%;">
            <div class="app-grid">
                <div class="sidebar glass">
                    <div class="user-card">
                        <div id="dispName" style="font-weight: bold;">User</div>
                        <div id="dispId" style="font-size: 0.8rem; opacity: 0.8;">ID</div>
                        <div style="font-size: 0.7rem; margin-top: 5px; cursor: pointer; text-decoration: underline;" onclick="location.reload()">Logout</div>
                    </div>
                    <div class="nav-item active" onclick="setMode('chat')">ðŸ’¬ Chats</div>
                    <div class="nav-item" onclick="setMode('add')">âž• Add Friend</div>
                    <div class="contact-list" id="contactList"></div>
                </div>

                <div class="main-view glass">
                    <div id="emptyState" style="text-align:center; padding-top:30%; color:#bbb;">
                        <h3>Pick a friend to start Balling</h3>
                    </div>

                    <div id="chatInterface" class="hidden" style="display:flex; flex-direction:column; height:100%;">
                        <div style="padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: white;">
                            <h3 id="activeChatName">Friend</h3>
                            <div>
                                <button class="btn btn-main" onclick="startCall()">ðŸ“ž</button>
                                <button class="btn" id="blockBtn" style="background:#eee; color:#666;" onclick="toggleBlock()">Block</button>
                            </div>
                        </div>
                        <div class="chat-box" id="messageContainer"></div>
                        <div class="input-area" id="msgInputGroup">
                            <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMsg()">
                            <button class="btn btn-main" id="sendBtn" onclick="sendMsg()">Send</button>
                        </div>
                        <div id="blockNotice" class="hidden" style="padding: 20px; text-align: center; color: var(--error); font-weight: bold;">
                            You have blocked this contact.
                        </div>
                    </div>

                    <div id="addInterface" class="hidden" style="padding: 40px;">
                        <h2>Instant Add</h2>
                        <p style="color: #666; margin-bottom: 20px;">Type a friend's Phone ID to add them instantly.</p>
                        <input type="text" id="friendSearch" placeholder="(XXX) XXX-XXX" oninput="instantSearch(this.value)" style="width: 100%; font-size: 1.2rem; padding: 15px;">
                        <div id="searchResult" style="margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="callScreen" class="hidden call-overlay">
        <h2 id="callTarget">Calling...</h2>
        <div class="video-box"><video id="vLocal" autoplay playsinline></video></div>
        <button class="btn btn-danger" onclick="endCall()" style="margin-top: 20px; padding: 20px 40px; border-radius: 50px;">Hang Up</button>
    </div>

    <div id="callAlert" class="glass hidden" style="position:fixed; bottom:20px; left:20px; padding:20px; z-index:9000; border-left:5px solid var(--primary);">
        <p><strong id="callerName">Someone</strong> is calling you!</p>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn btn-main" onclick="answerCall()">Accept</button>
            <button class="btn btn-danger" onclick="declineCall()">Decline</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('balling_db')) || { users: {}, chats: {}, signals: {} };
        let me = JSON.parse(localStorage.getItem('balling_session')) || null;
        let activeId = null;
        let stream = null;

        function save() { localStorage.setItem('balling_db', JSON.stringify(db)); }

        // --- AUTH ---
        function showAuth(type) {
            document.getElementById('landingView').classList.add('hidden');
            document.getElementById('authView').classList.remove('hidden');
            const btn = document.getElementById('authSubmit');
            const title = document.getElementById('authTitle');
            
            if(type === 'signup') {
                title.innerText = "Create Account";
                btn.onclick = () => {
                    const name = document.getElementById('usernameField').value;
                    if(!name) return;
                    const id = `(${Math.floor(Math.random()*900)+100}) ${Math.floor(Math.random()*900)+100}-${Math.floor(Math.random()*900)+100}`;
                    db.users[id] = { name, friends: [], blocked: [] };
                    // Auto-add feature: Add the newest other user or a placeholder
                    const others = Object.keys(db.users).filter(k => k !== id);
                    if(others.length > 0) db.users[id].friends.push(others[0]);

                    document.getElementById('generatedId').innerText = id;
                    document.getElementById('idBadge').classList.remove('hidden');
                    btn.innerText = "Start Balling";
                    btn.onclick = () => login(id);
                    save();
                };
            } else {
                title.innerText = "Sign In";
                btn.onclick = () => {
                    const name = document.getElementById('usernameField').value;
                    const id = Object.keys(db.users).find(k => db.users[k].name === name);
                    if(id) login(id); else alert("User not found");
                };
            }
        }

        function login(id) {
            me = { id, name: db.users[id].name };
            localStorage.setItem('balling_session', JSON.stringify(me));
            location.reload();
        }

        // --- UI ---
        function setMode(m) {
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('addInterface').classList.add('hidden');
            if(m === 'add') {
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('addInterface').classList.remove('hidden');
            }
        }

        function instantSearch(val) {
            if(db.users[val] && val !== me.id) {
                if(!db.users[me.id].friends.includes(val)) {
                    db.users[me.id].friends.push(val);
                    save();
                    notify("Friend Added!", "var(--success)");
                    renderFriends();
                }
            }
        }

        function openChat(id) {
            activeId = id;
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('addInterface').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('activeChatName').innerText = db.users[id].name;
            
            const isBlocked = db.users[me.id].blocked.includes(id);
            document.getElementById('msgInputGroup').classList.toggle('hidden', isBlocked);
            document.getElementById('blockNotice').classList.toggle('hidden', !isBlocked);
            document.getElementById('blockBtn').innerText = isBlocked ? "Unblock" : "Block";

            renderMessages();
            renderFriends();
        }

        function sendMsg() {
            const txt = document.getElementById('msgInput').value;
            if(!txt || !activeId) return;

            const channel = [me.id, activeId].sort().join('_');
            if(!db.chats[channel]) db.chats[channel] = [];
            db.chats[channel].push({ sid: me.id, txt });
            save();
            document.getElementById('msgInput').value = '';
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messageContainer');
            const channel = [me.id, activeId].sort().join('_');
            const msgs = db.chats[channel] || [];
            container.innerHTML = '';
            msgs.forEach(m => {
                const b = document.createElement('div');
                b.className = `bubble ${m.sid === me.id ? 'me' : 'them'}`;
                b.innerText = m.txt;
                container.appendChild(b);
            });
            container.scrollTop = container.scrollHeight;
        }

        function renderFriends() {
            const container = document.getElementById('contactList');
            container.innerHTML = '';
            db.users[me.id].friends.forEach(fId => {
                const div = document.createElement('div');
                div.className = `nav-item ${activeId === fId ? 'active' : ''}`;
                div.innerHTML = `<strong>${db.users[fId].name}</strong><br><small>${fId}</small>`;
                div.onclick = () => openChat(fId);
                container.appendChild(div);
            });
        }

        function toggleBlock() {
            let list = db.users[me.id].blocked;
            if(list.includes(activeId)) {
                db.users[me.id].blocked = list.filter(x => x !== activeId);
            } else {
                list.push(activeId);
            }
            save();
            openChat(activeId);
        }

        // --- CALLS ---
        function startCall() {
            db.signals[activeId] = { type: 'incoming', from: me.name, fromId: me.id };
            save();
            notify("Ringing...", "var(--primary)");
        }

        function endCall() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('callScreen').classList.add('hidden');
        }

        function answerCall() {
            document.getElementById('callAlert').classList.add('hidden');
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                stream = s;
                document.getElementById('vLocal').srcObject = s;
                document.getElementById('callScreen').classList.remove('hidden');
            });
        }

        function declineCall() {
            document.getElementById('callAlert').classList.add('hidden');
            delete db.signals[me.id];
            save();
        }

        // --- SYSTEM ---
        function notify(m, c) {
            const n = document.createElement('div');
            n.className = 'notification fade-in';
            n.style.backgroundColor = c;
            n.innerText = m;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }

        if(me) {
            document.getElementById('landingView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('dispName').innerText = me.name;
            document.getElementById('dispId').innerText = me.id;
            renderFriends();
            
            // Background Signal Listener
            setInterval(() => {
                db = JSON.parse(localStorage.getItem('balling_db'));
                const sig = db.signals[me.id];
                if(sig && sig.type === 'incoming') {
                    document.getElementById('callerName').innerText = sig.from;
                    document.getElementById('callAlert').classList.remove('hidden');
                }
            }, 2000);
        }
    </script>
</body>
</html>
