<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Premium Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4; --primary-dark: #0097a7;
            --bg: #f0f4f8; --white: #ffffff;
            --text: #333; --error: #ff5252;
            --success: #4caf50; --gray: #999;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }
        [data-theme='dark'] {
            --bg: #0f172a; --white: #1e293b;
            --text: #f1f5f9; --glass-bg: rgba(30, 41, 59, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Modern Splash Screen */
        #splash { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #000); z-index: 30000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s ease-out; }
        .logo-b { 
            font-size: 100px; font-weight: 900; color: #fff; 
            background: linear-gradient(45deg, var(--primary), #00e5ff); 
            width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; 
            border-radius: 40px; box-shadow: 0 0 60px rgba(0, 188, 212, 0.5); 
            animation: b-entrance 2s infinite ease-in-out;
        }
        @keyframes b-entrance { 
            0%, 100% { transform: scale(1) translateY(0); filter: brightness(1); } 
            50% { transform: scale(1.05) translateY(-10px); filter: brightness(1.2); } 
        }

        .container { max-width: 1400px; margin: 0 auto; height: 100vh; display: flex; padding: 15px; gap: 15px; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(20px); border-radius: 28px; border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        
        /* Sidebar */
        .sidebar { width: 350px; display: flex; flex-direction: column; padding: 20px; }
        .user-card { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); padding: 20px; border-radius: 22px; color: white; display: flex; align-items: center; gap: 15px; cursor: pointer; margin-bottom: 20px; transition: transform 0.2s; }
        .user-card:hover { transform: translateY(-3px); }
        .pfp-large { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 3px solid rgba(255,255,255,0.4); background: #eee; }
        
        /* Contact List */
        .contact-item { display: flex; align-items: center; gap: 12px; padding: 15px; border-radius: 18px; cursor: pointer; margin-bottom: 8px; transition: 0.2s; background: rgba(0,0,0,0.02); }
        .contact-item:hover { background: rgba(0,0,0,0.06); }
        .contact-item.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(0,188,212,0.3); }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-box { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: rgba(0,0,0,0.01); }
        .bubble { max-width: 70%; padding: 14px 18px; border-radius: 22px; font-size: 0.95rem; line-height: 1.4; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: var(--white); border: 1px solid rgba(0,0,0,0.05); border-bottom-left-radius: 4px; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 20000; display: flex; align-items: center; justify-content: center; }
        .modal-content { width: 400px; padding: 30px; border-radius: 30px; text-align: center; background: var(--white); }
        .btn { padding: 12px 24px; border-radius: 14px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-main:hover { background: var(--primary-dark); }
        
        /* Call Overlay */
        .call-overlay { position: fixed; inset: 0; background: #000; z-index: 25000; display: flex; flex-direction: column; }
        .video-box { position: relative; border-radius: 25px; overflow: hidden; background: #1e293b; height: 100%; width: 100%; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-b">B</div>
    <h1 style="color:white; margin-top:30px; letter-spacing:8px; font-weight:200;">BALLING</h1>
</div>

<div class="container">
    <div id="authView" class="hidden" style="margin: auto;">
        <div class="glass modal-content">
            <h1 style="color: var(--primary); margin-bottom: 30px;">Balling.com</h1>
            <input type="text" id="userIn" placeholder="Username" style="width: 100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;">
            <input type="password" id="passIn" placeholder="Password" style="width: 100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:20px;">
            <button class="btn btn-main" style="width:100%" onclick="handleAuth()">Join the Cloud</button>
        </div>
    </div>

    <aside id="sidebarView" class="glass sidebar hidden">
        <div class="user-card" onclick="openProfile()">
            <img id="myPfp" src="" class="pfp-large">
            <div style="overflow:hidden;">
                <h3 id="myNameDisplay">User</h3>
                <small id="myIdDisplay">ID: --</small>
            </div>
        </div>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn btn-main" style="flex:1" onclick="openAddFriend()">+ Friend</button>
            <button class="btn" style="flex:1; background:#eee;" onclick="openGroupCreator()">+ Group</button>
        </div>
        <div id="contactList" style="flex:1; overflow-y:auto;"></div>
    </aside>

    <main id="chatAreaView" class="glass chat-area hidden">
        <div id="noChat" style="margin:auto; text-align:center; opacity:0.4;">
            <h2 style="font-size: 3rem;">‚òÅÔ∏è</h2>
            <p>Select a contact to start balling.</p>
        </div>
        <div id="activeChat" class="hidden" style="height:100%; display:flex; flex-direction:column;">
            <div style="padding:20px; border-bottom:1px solid rgba(0,0,0,0.05); display:flex; justify-content:space-between; align-items:center;">
                <h2 id="targetName">Chat</h2>
                <button class="btn btn-main" onclick="startCall()">üìû FaceTime</button>
            </div>
            <div class="chat-box" id="msgBox"></div>
            <div style="padding:20px; display:flex; gap:10px; border-top:1px solid rgba(0,0,0,0.05);">
                <input type="text" id="msgIn" placeholder="Type a message..." style="flex:1; padding:15px; border-radius:15px; border:1px solid #ddd; outline:none;" onkeypress="if(event.key==='Enter')sendMsg()">
                <button class="btn btn-main" onclick="sendMsg()">Send</button>
            </div>
        </div>
    </main>
</div>

<div id="groupModal" class="modal-overlay hidden">
    <div class="glass modal-content">
        <h3>Create Group</h3>
        <input type="text" id="groupNameIn" placeholder="Group Name" style="width:100%; padding:12px; margin:15px 0; border-radius:10px; border:1px solid #ddd;">
        <p style="font-size:0.8rem; text-align:left; margin-bottom:5px;">Select Friends:</p>
        <div id="groupFriendList" style="text-align:left; max-height:200px; overflow-y:auto; border:1px solid #eee; padding:10px; border-radius:10px;"></div>
        <button class="btn btn-main" style="width:100%; margin-top:15px;" onclick="confirmGroup()">Create Group</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeModal('groupModal')">Cancel</button>
    </div>
</div>

<div id="profileModal" class="modal-overlay hidden">
    <div class="glass modal-content">
        <h3>Your Profile</h3>
        <img id="editPfpPreview" src="" class="pfp-large" style="width:100px; height:100px; margin:20px auto; display:block; cursor:pointer;" onclick="randomPfp()">
        <input type="text" id="editNameIn" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px;">
        <button class="btn btn-main" style="width:100%" onclick="saveProfile()">Save Changes</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="toggleTheme()">üåì Theme</button>
        <button class="btn" style="width:100%; margin-top:10px; background:var(--error); color:white;" onclick="logout()">Logout</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeModal('profileModal')">Close</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {} };
    let currUser = JSON.parse(localStorage.getItem('balling_session'));
    let activeId = null;

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').classList.add('hidden'), 1000);
            if(!currUser) document.getElementById('authView').classList.remove('hidden');
            else initApp();
        }, 3000);
    };

    function initApp() {
        document.getElementById('sidebarView').classList.remove('hidden');
        document.getElementById('chatAreaView').classList.remove('hidden');
        loadDB();
        setInterval(loadDB, 2500);
    }

    async function loadDB() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data) {
            db = data.content;
            const me = db.users[currUser.id];
            document.getElementById('myNameDisplay').innerText = me.user;
            document.getElementById('myIdDisplay').innerText = "ID: " + currUser.id;
            document.getElementById('myPfp').src = me.pfp;
            renderContacts();
            if(activeId) renderMessages();
        }
    }

    async function saveDB() { await sb.from('balling_data').upsert({ id: 'main_db', content: db }); }

    async function handleAuth() {
        const u = document.getElementById('userIn').value.trim();
        const p = document.getElementById('passIn').value.trim();
        if(!u || !p) return;
        await loadDB();
        let id = Object.keys(db.users).find(k => db.users[k].user === u && db.users[k].pass === p);
        if(!id) {
            id = `(${Math.floor(100+Math.random()*800)}) ${Math.floor(100+Math.random()*800)}-${Math.floor(1000+Math.random()*8000)}`;
            db.users[id] = { user: u, pass: p, friends: {}, pfp: `https://api.dicebear.com/7.x/avataaars/svg?seed=${u}` };
            await saveDB();
        }
        currUser = { id, name: u };
        localStorage.setItem('balling_session', JSON.stringify(currUser));
        location.reload();
    }

    function openProfile() {
        document.getElementById('editPfpPreview').src = db.users[currUser.id].pfp;
        document.getElementById('editNameIn').value = db.users[currUser.id].user;
        document.getElementById('profileModal').classList.remove('hidden');
    }

    function randomPfp() {
        document.getElementById('editPfpPreview').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${Math.random()}`;
    }

    async function saveProfile() {
        db.users[currUser.id].user = document.getElementById('editNameIn').value;
        db.users[currUser.id].pfp = document.getElementById('editPfpPreview').src;
        await saveDB();
        closeModal('profileModal');
    }

    function openGroupCreator() {
        const friends = db.users[currUser.id].friends;
        const list = document.getElementById('groupFriendList');
        list.innerHTML = Object.keys(friends).map(fid => `
            <label style="display:block; margin-bottom:5px;">
                <input type="checkbox" value="${fid}" class="grp-sel"> ${friends[fid]}
            </label>
        `).join('');
        document.getElementById('groupModal').classList.remove('hidden');
    }

    async function confirmGroup() {
        const name = document.getElementById('groupNameIn').value.trim();
        const selected = Array.from(document.querySelectorAll('.grp-sel:checked')).map(el => el.value);
        if(!name || selected.length === 0) return;
        const gid = "GRP-" + Date.now();
        db.users[currUser.id].friends[gid] = "üë• " + name;
        selected.forEach(fid => { if(db.users[fid]) db.users[fid].friends[gid] = "üë• " + name; });
        db.chats[gid] = [{ s: 'sys', u: 'System', t: 'Group Created', d: Date.now() }];
        await saveDB();
        closeModal('groupModal');
    }

    function renderContacts() {
        const friends = db.users[currUser.id].friends || {};
        document.getElementById('contactList').innerHTML = Object.keys(friends).map(fid => `
            <div class="contact-item ${activeId === fid ? 'active' : ''}" onclick="openChat('${fid}')">
                <img src="${fid.startsWith('GRP') ? 'https://api.dicebear.com/7.x/shapes/svg?seed='+fid : db.users[fid].pfp}" class="pfp-large" style="width:40px; height:40px;">
                <strong>${friends[fid]}</strong>
            </div>
        `).join('');
    }

    function openChat(id) {
        activeId = id;
        document.getElementById('noChat').classList.add('hidden');
        document.getElementById('activeChat').classList.remove('hidden');
        document.getElementById('targetName').innerText = db.users[currUser.id].friends[id];
        renderMessages();
    }

    async function sendMsg() {
        const input = document.getElementById('msgIn');
        if(!input.value.trim()) return;
        if(!db.chats[activeId]) db.chats[activeId] = [];
        db.chats[activeId].push({ s: currUser.id, u: db.users[currUser.id].user, t: input.value, d: Date.now() });
        input.value = "";
        await saveDB();
        renderMessages();
    }

    function renderMessages() {
        const msgs = db.chats[activeId] || [];
        document.getElementById('msgBox').innerHTML = msgs.map(m => `
            <div class="bubble ${m.s === currUser.id ? 'me' : 'them'}">
                <small style="font-size:0.7rem; opacity:0.7; display:block;">${m.u}</small>
                ${m.t}
            </div>
        `).join('');
        document.getElementById('msgBox').scrollTop = document.getElementById('msgBox').scrollHeight;
    }

    function openAddFriend() {
        const id = prompt("Enter Friend's ID:");
        if(id && db.users[id]) {
            db.users[currUser.id].friends[id] = db.users[id].user;
            saveDB();
        } else if(id) alert("ID not found.");
    }

    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function toggleTheme() {
        const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('balling_theme', t);
    }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
