<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YakkScripts Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb; --bg: #f8fafc; --white: #ffffff;
            --text: #1e293b; --error: #ef4444; --border: #e2e8f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* App Layout */
        .container { display: flex; height: 100vh; padding: 20px; gap: 20px; }
        .glass { background: var(--white); border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        
        /* Sidebar & Profile */
        .sidebar { width: 320px; display: flex; flex-direction: column; overflow: hidden; }
        .profile-card { padding: 20px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.2s; }
        .profile-card:hover { background: #f1f5f9; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #cbd5e1; }
        
        /* Lists */
        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        .item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; cursor: pointer; margin-bottom: 4px; }
        .item:hover { background: #f1f5f9; }
        .item.active { background: var(--primary); color: white; }

        /* Chat Area */
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid var(--border); font-weight: 600; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4; }
        .msg.sent { align-self: flex-end; background: var(--primary); color: white; }
        .msg.received { align-self: flex-start; background: #f1f5f9; }

        /* Modals */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal { background: white; padding: 24px; border-radius: 16px; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border); border-radius: 8px; outline: none; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px; }
        
        /* Splash */
        #splash { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="splash">
    <h2 id="loadStatus">Initializing...</h2>
</div>

<div id="authScreen" class="overlay hidden">
    <div class="modal">
        <h2 id="authTitle">Sign In</h2>
        <input type="text" id="authEmail" placeholder="Username">
        <input type="password" id="authPass" placeholder="Password">
        <button onclick="handleAuth()">Continue</button>
        <p style="text-align:center; margin-top:15px; cursor:pointer; font-size:14px;" onclick="toggleAuthMode()" id="authToggle">New here? Sign Up</p>
    </div>
</div>

<div class="container">
    <aside class="glass sidebar">
        <div class="profile-card" onclick="openProfile()">
            <div style="display:flex; align-items:center; gap:12px;">
                <img id="myPfp" src="" class="avatar">
                <div>
                    <div id="myName" style="font-weight:600;">User</div>
                    <div id="myId" style="font-size:12px; color:#64748b;">ID: --</div>
                </div>
            </div>
        </div>
        
        <div style="padding:10px; display:flex; gap:10px;">
            <button onclick="createGroup()" style="background:#f1f5f9; color:black; padding:8px;">+ New Group</button>
        </div>

        <div class="list-area" id="contactList"></div>
    </aside>

    <main class="glass main-view">
        <div id="chatDefault" style="margin:auto; text-align:center; color:#94a3b8;">
            <h3>Select a conversation</h3>
        </div>
        <div id="chatActive" class="hidden" style="display:flex; flex-direction:column; height:100%;">
            <div class="chat-header" id="chatTitle">Header</div>
            <div class="messages" id="messageBox"></div>
            <div style="padding:20px; border-top:1px solid var(--border); display:flex; gap:10px;">
                <input type="text" id="msgInput" placeholder="Message..." style="margin:0;">
                <button onclick="sendMessage()" style="width:auto; margin:0; padding:0 24px;">Send</button>
            </div>
        </div>
    </main>
</div>

<div id="profileModal" class="overlay hidden">
    <div class="modal">
        <h3>Edit Profile</h3>
        <input type="text" id="editName" placeholder="Display Name">
        <input type="text" id="editPfp" placeholder="Profile Image URL">
        <button onclick="saveProfile()">Save</button>
        <button onclick="logout()" style="background:#ef4444;">Logout</button>
        <button onclick="closeModals()" style="background:none; color:black;">Cancel</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {}, invites: {} };
    let session = JSON.parse(localStorage.getItem('user_session'));
    let activeChatId = null;
    let isSignUp = false;

    window.onload = async () => {
        try {
            await syncDB();
            document.getElementById('splash').classList.add('hidden');
            if(!session) {
                document.getElementById('authScreen').classList.remove('hidden');
            } else {
                startApp();
            }
        } catch (e) {
            document.getElementById('loadStatus').innerText = "Sync Error. Refresh.";
        }
    };

    async function syncDB() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data && data.content) db = data.content;
    }

    async function pushDB() {
        await sb.from('balling_data').update({ content: db }).eq('id', 'main_db');
    }

    function toggleAuthMode() {
        isSignUp = !isSignUp;
        document.getElementById('authTitle').innerText = isSignUp ? "Sign Up" : "Sign In";
        document.getElementById('authToggle').innerText = isSignUp ? "Already have an account? Sign In" : "New here? Sign Up";
    }

    async function handleAuth() {
        const user = document.getElementById('authEmail').value.trim();
        const pass = document.getElementById('authPass').value.trim();
        if(!user || !pass) return;

        if(isSignUp) {
            const id = "U-" + Math.floor(1000 + Math.random() * 9000);
            db.users[id] = { user, pass, pfp: `https://api.dicebear.com/7.x/initials/svg?seed=${user}`, groups: [] };
            session = { id, user };
        } else {
            const id = Object.keys(db.users).find(k => db.users[k].user === user && db.users[k].pass === pass);
            if(!id) return alert("Invalid credentials");
            session = { id, user };
        }

        localStorage.setItem('user_session', JSON.stringify(session));
        await pushDB();
        location.reload();
    }

    function startApp() {
        updateUI();
        setInterval(async () => { await syncDB(); updateUI(); }, 4000);
    }

    function updateUI() {
        const me = db.users[session.id];
        document.getElementById('myName').innerText = me.user;
        document.getElementById('myId').innerText = "ID: " + session.id;
        document.getElementById('myPfp').src = me.pfp;
        renderList();
        if(activeChatId) renderMessages();
    }

    function renderList() {
        const list = document.getElementById('contactList');
        const me = db.users[session.id];
        let html = "";

        (me.groups || []).forEach(gid => {
            html += `<div class="item ${activeChatId === gid ? 'active' : ''}" onclick="setChat('${gid}')">
                <div class="avatar" style="display:flex;align-items:center;justify-content:center;background:#e2e8f0;">G</div>
                <span>${gid.split('_')[0]}</span>
            </div>`;
        });
        list.innerHTML = html;
    }

    function setChat(id) {
        activeChatId = id;
        document.getElementById('chatDefault').classList.add('hidden');
        document.getElementById('chatActive').classList.remove('hidden');
        document.getElementById('chatTitle').innerText = id.split('_')[0];
        renderMessages();
    }

    async function sendMessage() {
        const input = document.getElementById('msgInput');
        if(!input.value.trim()) return;

        if(!db.chats[activeChatId]) db.chats[activeChatId] = [];
        db.chats[activeChatId].push({
            s: session.id,
            u: db.users[session.id].user,
            t: input.value,
            d: Date.now()
        });

        input.value = "";
        await pushDB();
        renderMessages();
    }

    function renderMessages() {
        const box = document.getElementById('messageBox');
        const msgs = db.chats[activeChatId] || [];
        box.innerHTML = msgs.map(m => `
            <div class="msg ${m.s === session.id ? 'sent' : 'received'}">
                <div style="font-size:10px; opacity:0.7;">${m.u}</div>
                ${m.t}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    async function createGroup() {
        const name = prompt("Group Name:");
        if(!name) return;
        const gid = name + "_GRP_" + Date.now();
        if(!db.users[session.id].groups) db.users[session.id].groups = [];
        db.users[session.id].groups.push(gid);
        db.chats[gid] = [];
        await pushDB();
        setChat(gid);
    }

    function openProfile() {
        const me = db.users[session.id];
        document.getElementById('editName').value = me.user;
        document.getElementById('editPfp').value = me.pfp;
        document.getElementById('profileModal').classList.remove('hidden');
    }

    async function saveProfile() {
        db.users[session.id].user = document.getElementById('editName').value;
        db.users[session.id].pfp = document.getElementById('editPfp').value;
        await pushDB();
        closeModals();
        updateUI();
    }

    function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
    function logout() { localStorage.clear(); location.reload(); }
</script>

</body>
</html>
