<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Premium Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4; --primary-dark: #0097a7;
            --bg: #f0f4f8; --white: #ffffff;
            --text: #333; --error: #ff5252;
            --success: #4caf50; --gray: #999;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }
        [data-theme='dark'] {
            --bg: #0f172a; --white: #1e293b;
            --text: #f1f5f9; --glass-bg: rgba(30, 41, 59, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Layout */
        .container { max-width: 1400px; margin: 0 auto; height: 100vh; display: flex; padding: 15px; gap: 15px; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(25px); border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.08); }
        
        /* Sidebar */
        .sidebar { width: 350px; display: flex; flex-direction: column; padding: 15px; }
        .contact-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 18px; cursor: pointer; margin-bottom: 5px; }
        .contact-item:hover { background: rgba(0,0,0,0.04); }
        .contact-item.active { background: var(--primary); color: white; }

        /* Messaging */
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; cursor: pointer; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: var(--white); border-bottom-left-radius: 4px; border: 1px solid rgba(0,0,0,0.05); }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-card { width: 420px; padding: 30px; border-radius: 30px; background: var(--white); text-align: center; }
        
        .btn { padding: 12px; border-radius: 14px; border: none; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-ghost { background: #eee; color: #333; }
    </style>
</head>
<body>

<div id="splash" style="position:fixed; inset:0; background:#000; z-index:3000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white;">
    <h1>BALLING</h1>
    <p id="loadStatus">Connecting...</p>
</div>

<div class="container">
    <div id="authView" class="hidden" style="margin: auto;">
        <div class="glass" style="padding: 50px; width: 450px; text-align: center;">
            <h1 style="color:var(--primary);">Balling.com</h1>
            <input type="text" id="userIn" placeholder="Username" style="width:100%; padding:15px; margin:10px 0; border-radius:15px;">
            <input type="text" id="phoneIn" placeholder="Phone Number (ID)" style="width:100%; padding:15px; margin-bottom:10px; border-radius:15px;">
            <input type="password" id="passIn" placeholder="Password" style="width:100%; padding:15px; margin-bottom:20px; border-radius:15px;">
            <button class="btn btn-primary" onclick="handleAuth('login')">Sign In</button>
            <button class="btn btn-ghost" onclick="handleAuth('signup')">Sign Up</button>
        </div>
    </div>

    <aside id="sidebarView" class="glass sidebar hidden">
        <div onclick="openProfile()" style="background:var(--primary); padding:15px; border-radius:20px; color:white; margin-bottom:10px; cursor:pointer;">
            <img id="myPfp" src="" style="width:40px; height:40px; border-radius:50%; vertical-align:middle; margin-right:10px;">
            <span id="myNameDisplay">User</span>
        </div>
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button onclick="openChat('GRP_GLOBAL')" class="btn btn-primary" style="flex:1">ðŸŒŽ Global</button>
            <button onclick="createGroup()" class="btn btn-ghost" style="flex:1">+ Group</button>
        </div>
        <div id="contactList" style="overflow-y:auto; flex:1;"></div>
    </aside>

    <main id="chatAreaView" class="glass chat-area hidden">
        <div id="activeChat" style="height:100%; display:flex; flex-direction:column;">
            <div style="padding:20px; border-bottom:1px solid #eee;">
                <h3 id="targetName">Select a Chat</h3>
            </div>
            <div id="msgBox" class="chat-box"></div>
            <div style="padding:15px; display:flex; gap:10px;">
                <input type="text" id="msgIn" placeholder="Type..." style="flex:1; padding:10px; border-radius:20px;">
                <button onclick="sendMsg()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </main>
</div>

<div id="profileModal" class="modal-overlay hidden">
    <div class="modal-card glass">
        <h3>Edit Profile</h3>
        <img id="editPfpPreview" style="width:80px; height:80px; border-radius:50%; margin:10px;">
        <input type="text" id="editPfpUrl" placeholder="Image URL" style="width:100%; padding:10px; margin-bottom:5px;">
        <input type="text" id="editName" placeholder="Display Name" style="width:100%; padding:10px; margin-bottom:5px;">
        <textarea id="editBio" placeholder="Bio" style="width:100%; padding:10px; margin-bottom:10px;"></textarea>
        <button class="btn btn-primary" onclick="saveProfile()">Save</button>
        <button class="btn btn-ghost" onclick="closeModal('profileModal')">Cancel</button>
        <button class="btn btn-ghost" style="margin-top:5px; color:red;" onclick="logout()">Logout</button>
    </div>
</div>

<div id="userInfoModal" class="modal-overlay hidden">
    <div class="modal-card glass">
        <img id="viewPfp" style="width:80px; height:80px; border-radius:50%;">
        <h2 id="viewName">Name</h2>
        <p id="viewBio" style="opacity:0.6;"></p>
        <p id="viewPhone" style="font-weight:bold;"></p>
        <button id="addFriendBtn" class="btn btn-primary" onclick="addFriendFromView()">Add Friend</button>
        <button class="btn btn-ghost" onclick="closeModal('userInfoModal')">Close</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {}, invites: {} };
    let currUser = JSON.parse(localStorage.getItem('balling_session'));
    let activeId = null;
    let viewingUser = null;

    window.onload = async () => {
        try {
            await loadDB();
            document.getElementById('splash').classList.add('hidden');
            if(!currUser) document.getElementById('authView').classList.remove('hidden');
            else {
                document.getElementById('sidebarView').classList.remove('hidden');
                document.getElementById('chatAreaView').classList.remove('hidden');
                setInterval(loadDB, 3000);
            }
        } catch(e) { document.getElementById('loadStatus').innerText = "DB Error"; }
    };

    async function loadDB() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data) {
            db = data.content;
            if(currUser) {
                const me = db.users[currUser.id];
                document.getElementById('myNameDisplay').innerText = me.user;
                document.getElementById('myPfp').src = me.pfp;
                renderContacts();
                if(activeId) renderMessages();
            }
        }
    }

    async function saveDB() { await sb.from('balling_data').upsert({ id: 'main_db', content: db }); }

    async function handleAuth(type) {
        const u = document.getElementById('userIn').value.trim();
        const ph = document.getElementById('phoneIn').value.trim();
        const p = document.getElementById('passIn').value.trim();
        
        if(type === 'signup') {
            if(db.users[ph]) return alert("Phone number already taken!");
            db.users[ph] = { user: u, pass: p, pfp: 'https://api.dicebear.com/7.x/avataaars/svg?seed='+u, bio: 'Balling is life.', friends: {}, groups: [] };
            currUser = { id: ph, name: u };
        } else {
            if(!db.users[ph] || db.users[ph].pass !== p) return alert("Fail");
            currUser = { id: ph, name: db.users[ph].user };
        }
        localStorage.setItem('balling_session', JSON.stringify(currUser));
        await saveDB();
        location.reload();
    }

    function renderContacts() {
        let html = "";
        const me = db.users[currUser.id];
        me.groups.forEach(gid => {
            html += `<div class="contact-item" onclick="openChat('${gid}')">ðŸ‘¥ ${db.chats[gid].name}</div>`;
        });
        Object.keys(me.friends).forEach(fid => {
            html += `<div class="contact-item" onclick="openChat('${fid}')"><img src="${db.users[fid].pfp}" style="width:30px; border-radius:50%;"> ${db.users[fid].user}</div>`;
        });
        document.getElementById('contactList').innerHTML = html;
    }

    function openChat(id) {
        activeId = id;
        document.getElementById('targetName').innerText = id.startsWith('GRP') ? db.chats[id].name : db.users[id].user;
        renderMessages();
    }

    async function sendMsg() {
        const t = document.getElementById('msgIn').value;
        const msg = { s: currUser.id, u: db.users[currUser.id].user, t, d: Date.now() };
        if(activeId.startsWith('GRP')) db.chats[activeId].messages.push(msg);
        else {
            const key = [currUser.id, activeId].sort().join('_');
            if(!db.chats[key]) db.chats[key] = { messages: [] };
            db.chats[key].messages.push(msg);
        }
        document.getElementById('msgIn').value = "";
        await saveDB();
        renderMessages();
    }

    function renderMessages() {
        const key = activeId.startsWith('GRP') ? activeId : [currUser.id, activeId].sort().join('_');
        const msgs = db.chats[key]?.messages || [];
        document.getElementById('msgBox').innerHTML = msgs.map(m => `
            <div class="bubble ${m.s === currUser.id ? 'me' : 'them'}" onclick="viewUserProfile('${m.s}')">
                <small>${m.u}</small><br>${m.t}
            </div>
        `).join('');
    }

    function viewUserProfile(id) {
        viewingUser = id;
        const u = db.users[id];
        document.getElementById('viewPfp').src = u.pfp;
        document.getElementById('viewName').innerText = u.user;
        document.getElementById('viewBio').innerText = u.bio;
        document.getElementById('viewPhone').innerText = "Phone: " + id;
        document.getElementById('addFriendBtn').style.display = (id === currUser.id || db.users[currUser.id].friends[id]) ? 'none' : 'block';
        document.getElementById('userInfoModal').classList.remove('hidden');
    }

    async function addFriendFromView() {
        db.users[currUser.id].friends[viewingUser] = true;
        db.users[viewingUser].friends[currUser.id] = true;
        await saveDB();
        alert("Friend Added!");
        closeModal('userInfoModal');
    }

    function openProfile() {
        const me = db.users[currUser.id];
        document.getElementById('editPfpPreview').src = me.pfp;
        document.getElementById('editPfpUrl').value = me.pfp;
        document.getElementById('editName').value = me.user;
        document.getElementById('editBio').value = me.bio;
        document.getElementById('profileModal').classList.remove('hidden');
    }

    async function saveProfile() {
        db.users[currUser.id].pfp = document.getElementById('editPfpUrl').value;
        db.users[currUser.id].user = document.getElementById('editName').value;
        db.users[currUser.id].bio = document.getElementById('editBio').value;
        await saveDB();
        location.reload();
    }

    async function createGroup() {
        const name = prompt("Name:");
        const gid = "GRP-" + Date.now();
        db.chats[gid] = { name, owner: currUser.id, members: [currUser.id], messages: [] };
        db.users[currUser.id].groups.push(gid);
        await saveDB();
    }

    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
