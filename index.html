<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Premium Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4; --primary-dark: #0097a7;
            --bg: #f0f4f8; --white: #ffffff;
            --text: #333; --error: #ff5252;
            --success: #4caf50; --gray: #999;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }
        [data-theme='dark'] {
            --bg: #0f172a; --white: #1e293b;
            --text: #f1f5f9; --glass-bg: rgba(30, 41, 59, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #000); z-index: 30000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        .logo-b { font-size: 100px; font-weight: 900; color: #fff; background: linear-gradient(45deg, var(--primary), #00e5ff); width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; border-radius: 40px; box-shadow: 0 0 60px rgba(0, 188, 212, 0.5); animation: b-entrance 2s infinite ease-in-out; }
        @keyframes b-entrance { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .credit { position: absolute; bottom: 20px; left: 20px; color: rgba(255,255,255,0.4); font-size: 0.8rem; letter-spacing: 2px; }

        /* Layout */
        .container { max-width: 1400px; margin: 0 auto; height: 100vh; display: flex; padding: 15px; gap: 15px; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(20px); border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        /* Sidebar */
        .sidebar { width: 350px; display: flex; flex-direction: column; padding: 15px; }
        .contact-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 18px; cursor: pointer; margin-bottom: 5px; position: relative; }
        .contact-item:hover { background: rgba(0,0,0,0.05); }
        .contact-item.active { background: var(--primary); color: white; }
        .delete-btn { position: absolute; right: 10px; opacity: 0; transition: 0.2s; color: var(--error); padding: 5px; }
        .contact-item:hover .delete-btn { opacity: 1; }

        /* Chat */
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; position: relative; font-size: 0.95rem; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: var(--white); border-bottom-left-radius: 4px; border: 1px solid rgba(0,0,0,0.05); }
        .bubble img { max-width: 100%; border-radius: 12px; margin-top: 5px; }

        /* Input Bar */
        .input-bar { padding: 15px; display: flex; gap: 10px; align-items: center; border-top: 1px solid rgba(0,0,0,0.05); }
        .icon-btn { font-size: 1.5rem; cursor: pointer; background: none; border: none; opacity: 0.6; transition: 0.2s; }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }
        #recordBtn.recording { color: var(--error); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Emoji Panel */
        #emojiPanel { height: 250px; display: grid; grid-template-columns: repeat(8, 1fr); overflow-y: auto; padding: 10px; border-top: 1px solid #ddd; font-size: 1.5rem; }
        .emoji-item { cursor: pointer; text-align: center; padding: 5px; }

        /* Avatar Selection */
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .avatar-opt { width: 100%; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .avatar-opt.selected { border-color: var(--primary); }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-b">B</div>
    <h1 style="color:white; margin-top:30px; letter-spacing:8px; font-weight:200;">BALLING</h1>
    <div class="credit">Made By YaKkScripts</div>
</div>

<div class="container">
    <div id="authView" class="hidden" style="margin: auto;">
        <div class="glass" style="padding: 40px; width: 400px; text-align: center;">
            <h1 style="color:var(--primary); margin-bottom:20px;">Welcome</h1>
            <input type="text" id="userIn" placeholder="Username" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:1px solid #ddd;">
            <input type="password" id="passIn" placeholder="Password" style="width:100%; padding:15px; margin-bottom:20px; border-radius:12px; border:1px solid #ddd;">
            <button class="btn-main" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;" onclick="handleAuth()">Start Balling</button>
        </div>
    </div>

    <aside id="sidebarView" class="glass sidebar hidden">
        <div style="background:linear-gradient(135deg, var(--primary), var(--primary-dark)); padding:20px; border-radius:22px; color:white; cursor:pointer; margin-bottom:15px;" onclick="openProfile()">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="myPfp" src="" style="width:50px; height:50px; border-radius:50%; border:2px solid white;">
                <div>
                    <h3 id="myNameDisplay">User</h3>
                    <small id="myIdDisplay">ID: --</small>
                </div>
            </div>
        </div>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="openAddFriend()" style="flex:1; padding:10px; border-radius:12px; border:none; background:var(--primary); color:white; font-weight:bold;">+ Friend</button>
            <button onclick="openGroupCreator()" style="flex:1; padding:10px; border-radius:12px; border:none; background:#eee;">+ Group</button>
        </div>
        <div id="contactList" style="flex:1; overflow-y:auto;"></div>
    </aside>

    <main id="chatAreaView" class="glass chat-area hidden">
        <div id="noChat" style="margin:auto; text-align:center; opacity:0.3;">
            <h1 style="font-size:4rem;">‚òÅÔ∏è</h1>
            <p>Pick a friend to start balling.</p>
        </div>
        <div id="activeChat" class="hidden" style="height:100%; display:flex; flex-direction:column;">
            <div style="padding:20px; border-bottom:1px solid rgba(0,0,0,0.05); display:flex; justify-content:space-between; align-items:center;">
                <h2 id="targetName">Chat</h2>
                <button onclick="startCall()" style="padding:8px 15px; border-radius:10px; border:none; background:var(--success); color:white;">üìû Call</button>
            </div>
            <div class="chat-box" id="msgBox"></div>
            
            <div id="emojiPanel" class="hidden"></div>

            <div class="input-bar">
                <button class="icon-btn" onclick="toggleEmojis()">üòä</button>
                <button class="icon-btn" onclick="document.getElementById('mediaUp').click()">üìé</button>
                <input type="file" id="mediaUp" class="hidden" accept="image/*" onchange="uploadMedia(this)">
                <input type="text" id="msgIn" placeholder="Type message..." style="flex:1; padding:12px; border-radius:20px; border:1px solid #ddd; outline:none;" onkeypress="if(event.key==='Enter')sendMsg()">
                <button id="recordBtn" class="icon-btn" onmousedown="startVoice()" onmouseup="stopVoice()" ontouchstart="startVoice()" ontouchend="stopVoice()">üé§</button>
                <button onclick="sendMsg()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:20px; font-weight:bold;">Send</button>
            </div>
        </div>
    </main>
</div>

<div id="profileModal" class="modal-overlay hidden">
    <div class="glass" style="width:400px; padding:30px; background:var(--white); border-radius:30px; text-align:center;">
        <h3>Edit Profile</h3>
        <img id="editPfpPreview" src="" style="width:100px; height:100px; border-radius:50%; margin:20px auto; display:block;">
        <input type="text" id="editNameIn" style="width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;">
        
        <p style="font-size:0.8rem; margin:10px 0;">Quick Avatars:</p>
        <div class="avatar-grid" id="avatarPicker"></div>
        
        <button style="width:100%; padding:12px; margin-top:20px; background:var(--primary); color:white; border:none; border-radius:12px;" onclick="saveProfile()">Save Changes</button>
        <button style="width:100%; padding:12px; margin-top:10px; border:none; border-radius:12px;" onclick="toggleTheme()">üåì Toggle Theme</button>
        <button style="width:100%; padding:12px; margin-top:10px; background:var(--error); color:white; border:none; border-radius:12px;" onclick="logout()">Logout</button>
        <button style="width:100%; margin-top:10px; border:none; background:none; color:var(--gray);" onclick="closeModal('profileModal')">Cancel</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {} };
    let currUser = JSON.parse(localStorage.getItem('balling_session'));
    let activeId = null;
    let mediaData = null;
    let mediaRecorder, audioChunks = [];

    window.onload = () => {
        const savedTheme = localStorage.getItem('balling_theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        buildEmojis();
        buildAvatarPicker();
        
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').classList.add('hidden'), 800);
            if(!currUser) document.getElementById('authView').classList.remove('hidden');
            else initApp();
        }, 2500);
    };

    function initApp() {
        document.getElementById('sidebarView').classList.remove('hidden');
        document.getElementById('chatAreaView').classList.remove('hidden');
        loadDB();
        setInterval(loadDB, 2000);
    }

    async function loadDB() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data) {
            db = data.content;
            const me = db.users[currUser.id];
            document.getElementById('myNameDisplay').innerText = me.user;
            document.getElementById('myIdDisplay').innerText = "ID: " + currUser.id;
            document.getElementById('myPfp').src = me.pfp;
            renderContacts();
            if(activeId) renderMessages();
        }
    }

    async function saveDB() { await sb.from('balling_data').upsert({ id: 'main_db', content: db }); }

    // AUTH & PROFILE
    async function handleAuth() {
        const u = document.getElementById('userIn').value.trim();
        const p = document.getElementById('passIn').value.trim();
        if(!u || !p) return;
        await loadDB();
        let id = Object.keys(db.users).find(k => db.users[k].user === u && db.users[k].pass === p);
        if(!id) {
            id = `ID-${Math.floor(Math.random()*90000)}`;
            db.users[id] = { user: u, pass: p, friends: {}, pfp: `https://api.dicebear.com/7.x/avataaars/svg?seed=${u}` };
            await saveDB();
        }
        currUser = { id, name: u };
        localStorage.setItem('balling_session', JSON.stringify(currUser));
        location.reload();
    }

    function openProfile() {
        document.getElementById('editPfpPreview').src = db.users[currUser.id].pfp;
        document.getElementById('editNameIn').value = db.users[currUser.id].user;
        document.getElementById('profileModal').classList.remove('hidden');
    }

    function buildAvatarPicker() {
        const styles = ['avataaars', 'bottts', 'pixel-art', 'lorelei', 'big-smile', 'fun-emoji', 'adventurer', 'notionists'];
        const container = document.getElementById('avatarPicker');
        container.innerHTML = styles.map(s => `<img src="https://api.dicebear.com/7.x/${s}/svg?seed=Baller" class="avatar-opt" onclick="selectAvatar(this.src)">`).join('');
    }

    function selectAvatar(url) {
        document.getElementById('editPfpPreview').src = url;
    }

    async function saveProfile() {
        db.users[currUser.id].user = document.getElementById('editNameIn').value;
        db.users[currUser.id].pfp = document.getElementById('editPfpPreview').src;
        await saveDB();
        closeModal('profileModal');
    }

    // CONTACTS
    function renderContacts() {
        const friends = db.users[currUser.id].friends || {};
        document.getElementById('contactList').innerHTML = Object.keys(friends).map(fid => `
            <div class="contact-item ${activeId === fid ? 'active' : ''}" onclick="openChat('${fid}')">
                <img src="${fid.startsWith('GRP') ? 'https://api.dicebear.com/7.x/initials/svg?seed='+friends[fid] : db.users[fid].pfp}" style="width:40px; height:40px; border-radius:50%;">
                <strong style="flex:1">${friends[fid]}</strong>
                <span class="delete-btn" onclick="unfriend('${fid}', event)">‚úï</span>
            </div>
        `).join('');
    }

    async function unfriend(fid, e) {
        e.stopPropagation();
        if(confirm("Unfriend this person?")) {
            delete db.users[currUser.id].friends[fid];
            await saveDB();
        }
    }

    // MESSAGING
    function openChat(id) {
        activeId = id;
        document.getElementById('noChat').classList.add('hidden');
        document.getElementById('activeChat').classList.remove('hidden');
        document.getElementById('targetName').innerText = db.users[currUser.id].friends[id];
        renderMessages();
    }

    async function sendMsg() {
        const input = document.getElementById('msgIn');
        if(!input.value.trim() && !mediaData) return;
        
        if(!db.chats[activeId]) db.chats[activeId] = [];
        db.chats[activeId].push({
            s: currUser.id,
            u: db.users[currUser.id].user,
            t: input.value,
            img: mediaData,
            d: Date.now()
        });
        
        input.value = "";
        mediaData = null;
        document.getElementById('emojiPanel').classList.add('hidden');
        await saveDB();
        renderMessages();
    }

    function renderMessages() {
        const msgs = db.chats[activeId] || [];
        document.getElementById('msgBox').innerHTML = msgs.map(m => `
            <div class="bubble ${m.s === currUser.id ? 'me' : 'them'}">
                <small style="opacity:0.6; display:block; font-size:0.7rem;">${m.u}</small>
                ${m.img ? `<img src="${m.img}">` : ''}
                ${m.voice ? `<audio controls src="${m.voice}" style="width:200px; height:30px;"></audio>` : ''}
                <div>${m.t}</div>
            </div>
        `).join('');
        document.getElementById('msgBox').scrollTop = document.getElementById('msgBox').scrollHeight;
    }

    // FEATURES: MEDIA & VOICE
    function uploadMedia(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            mediaData = e.target.result;
            sendMsg();
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function startVoice() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        document.getElementById('recordBtn').classList.add('recording');
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
            const blob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            const reader = new FileReader();
            reader.onload = async (e) => {
                if(!db.chats[activeId]) db.chats[activeId] = [];
                db.chats[activeId].push({ s: currUser.id, u: db.users[currUser.id].user, voice: e.target.result, d: Date.now(), t: "" });
                await saveDB();
            };
            reader.readAsDataURL(blob);
        };
        mediaRecorder.start();
    }

    function stopVoice() {
        if(mediaRecorder) {
            mediaRecorder.stop();
            document.getElementById('recordBtn').classList.remove('recording');
        }
    }

    // EMOJIS (500+)
    function buildEmojis() {
        const panel = document.getElementById('emojiPanel');
        let html = "";
        for(let i=128512; i<129000; i++) {
            html += `<div class="emoji-item" onclick="addEmoji('${String.fromCodePoint(i)}')">${String.fromCodePoint(i)}</div>`;
        }
        panel.innerHTML = html;
    }
    function toggleEmojis() { document.getElementById('emojiPanel').classList.toggle('hidden'); }
    function addEmoji(e) { document.getElementById('msgIn').value += e; }

    // THEME & UTILS
    function toggleTheme() {
        const t = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('balling_theme', t);
    }
    function logout() { localStorage.clear(); location.reload(); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function openAddFriend() {
        const id = prompt("Enter User ID:");
        if(id && db.users[id]) {
            db.users[currUser.id].friends[id] = db.users[id].user;
            saveDB();
        } else if(id) alert("Not found!");
    }
</script>
</body>
</html>
