<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YakkScripts Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb; --bg: #f8fafc; --white: #ffffff;
            --text: #0f172a; --border: #e2e8f0; --gray: #64748b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }
        .hidden { display: none !important; }

        /* App Layout */
        .app-shell { display: flex; width: 100vw; height: 100vh; padding: 15px; gap: 15px; }
        .panel { background: var(--white); border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.03); display: flex; flex-direction: column; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 340px; }
        .profile-section { padding: 20px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .profile-section:hover { background: #f1f5f9; }
        .avatar { width: 52px; height: 52px; border-radius: 50%; object-fit: cover; background: #e2e8f0; border: 2px solid var(--primary); }
        
        .nav-actions { padding: 12px; display: flex; gap: 8px; border-bottom: 1px solid var(--border); }
        .btn { flex: 1; padding: 10px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #f1f5f9; color: var(--text); }
        .btn:active { transform: scale(0.96); }

        .list-container { flex: 1; overflow-y: auto; padding: 8px; }
        .contact-card { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 16px; cursor: pointer; margin-bottom: 4px; }
        .contact-card:hover { background: #f1f5f9; }
        .contact-card.active { background: var(--primary); color: white; }

        /* Chat Window */
        .chat-window { flex: 1; }
        .chat-header { padding: 18px 25px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; font-weight: 700; }
        .msg-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: #f1f5f9; border-bottom-left-radius: 4px; }

        /* Modals */
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal { background: white; width: 90%; max-width: 380px; padding: 32px; border-radius: 28px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid var(--border); border-radius: 12px; font-size: 15px; outline: none; }
        input:focus { border-color: var(--primary); }

        #splash { position: fixed; inset: 0; background: #ffffff; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="splash">
    <div style="width: 60px; height: 60px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 20px; font-weight: 600; color: var(--gray);">Loading System...</p>
</div>

<div class="app-shell">
    <aside class="panel sidebar">
        <div class="profile-section" onclick="openProfileEdit()">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="myPfp" src="" class="avatar">
                <div style="flex:1">
                    <h3 id="myName" style="font-size: 16px;">Baller</h3>
                    <p id="myId" style="font-size: 12px; color: var(--primary); font-weight: 700;">ID: ----</p>
                </div>
            </div>
        </div>

        <div class="nav-actions">
            <button class="btn btn-primary" onclick="addFriendPrompt()">+ Add Friend</button>
            <button class="btn btn-secondary" onclick="createGroupPrompt()">+ New Group</button>
        </div>

        <div class="list-container" id="sidebarList"></div>
    </aside>

    <main class="panel chat-window">
        <div id="emptyState" style="margin:auto; text-align:center; color: var(--gray);">
            <div style="font-size: 50px; margin-bottom: 10px;">ðŸ’¬</div>
            <h3>Select a conversation to start</h3>
        </div>
        <div id="activeChat" class="hidden" style="display:flex; flex-direction:column; height:100%;">
            <div class="chat-header" id="chatTitle">Name</div>
            <div class="msg-area" id="msgDisplay"></div>
            <div style="padding:20px; border-top:1px solid var(--border); display:flex; gap:10px;">
                <input type="text" id="chatIn" placeholder="Type your message..." style="margin:0;">
                <button class="btn btn-primary" onclick="sendMsg()" style="flex:none; width:90px;">Send</button>
            </div>
        </div>
    </main>
</div>

<div id="authModal" class="overlay hidden">
    <div class="modal">
        <h2 id="authType">Welcome Back</h2>
        <p style="color: var(--gray); margin-bottom: 20px; font-size: 14px;">Please enter your details to continue.</p>
        <input type="text" id="authName" placeholder="Username">
        <input type="password" id="authPass" placeholder="Password">
        <button class="btn btn-primary" style="width:100%; padding:15px; margin-top:10px;" onclick="handleAuth()">Enter System</button>
        <p style="margin-top:20px; font-size:13px; cursor:pointer;" onclick="toggleAuthMode()" id="authToggle">New? Create an account</p>
    </div>
</div>

<div id="profileModal" class="overlay hidden">
    <div class="modal">
        <h3>User Settings</h3>
        <img id="editPfpPreview" src="" class="avatar" style="width:90px; height:90px; margin:20px auto; display:block;">
        <input type="text" id="editName" placeholder="Display Name">
        <input type="text" id="editPfpUrl" placeholder="Profile Image URL">
        <button class="btn btn-primary" style="width:100%;" onclick="saveProfileChanges()">Save Changes</button>
        <button class="btn btn-secondary" style="width:100%; margin-top:10px;" onclick="closeModals()">Cancel</button>
        <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:red; cursor:pointer; font-size:12px;">Logout</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {} };
    let session = JSON.parse(localStorage.getItem('current_baller'));
    let activeId = null;
    let isRegistering = false;

    window.onload = async () => {
        await loadDatabase();
        document.getElementById('splash').style.display = 'none';
        if(!session) {
            document.getElementById('authModal').classList.remove('hidden');
        } else {
            runApp();
        }
    };

    async function loadDatabase() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data) db = data.content;
    }

    async function updateDatabase() {
        await sb.from('balling_data').update({ content: db }).eq('id', 'main_db');
    }

    function toggleAuthMode() {
        isRegistering = !isRegistering;
        document.getElementById('authType').innerText = isRegistering ? "Create Account" : "Welcome Back";
        document.getElementById('authToggle').innerText = isRegistering ? "Already have an account? Sign In" : "New? Create an account";
    }

    async function handleAuth() {
        const u = document.getElementById('authName').value.trim();
        const p = document.getElementById('authPass').value.trim();
        if(!u || !p) return;

        if(isRegistering) {
            const newId = "ID-" + Math.floor(1000 + Math.random() * 9000);
            db.users[newId] = { user: u, pass: p, pfp: `https://api.dicebear.com/7.x/avataaars/svg?seed=${u}`, friends: [], groups: [] };
            session = { id: newId, user: u };
        } else {
            const id = Object.keys(db.users).find(k => db.users[k].user === u && db.users[k].pass === p);
            if(!id) return alert("Invalid Login");
            session = { id, user: u };
        }

        localStorage.setItem('current_baller', JSON.stringify(session));
        await updateDatabase();
        location.reload();
    }

    function runApp() {
        refreshUI();
        setInterval(async () => { await loadDatabase(); refreshUI(); }, 3500);
    }

    function refreshUI() {
        const me = db.users[session.id];
        if(!me) return;

        document.getElementById('myName').innerText = me.user;
        document.getElementById('myId').innerText = "ID: " + session.id;
        document.getElementById('myPfp').src = me.pfp;

        const list = document.getElementById('sidebarList');
        let html = "";

        (me.groups || []).forEach(gid => {
            html += `<div class="contact-card ${activeId === gid ? 'active' : ''}" onclick="openChat('${gid}', '${gid.split('_')[0]}')">
                <div style="width:40px;height:40px;border-radius:50%;background:#e2e8f0;display:flex;align-items:center;justify-content:center;">#</div>
                <b>${gid.split('_')[0]}</b>
            </div>`;
        });

        (me.friends || []).forEach(fid => {
            const f = db.users[fid];
            if(f) {
                html += `<div class="contact-card ${activeId === fid ? 'active' : ''}" onclick="openChat('${fid}', '${f.user}')">
                    <img src="${f.pfp}" style="width:40px;height:40px;border-radius:50%;">
                    <b>${f.user}</b>
                </div>`;
            }
        });
        list.innerHTML = html;
        if(activeId) renderMessages();
    }

    function openChat(id, name) {
        activeId = id;
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('activeChat').classList.remove('hidden');
        document.getElementById('chatTitle').innerText = name;
        renderMessages();
    }

    async function sendMsg() {
        const input = document.getElementById('chatIn');
        if(!input.value.trim()) return;

        if(!db.chats[activeId]) db.chats[activeId] = [];
        db.chats[activeId].push({ s: session.id, u: db.users[session.id].user, t: input.value, d: Date.now() });
        
        input.value = "";
        await updateDatabase();
        renderMessages();
    }

    function renderMessages() {
        const box = document.getElementById('msgDisplay');
        const msgs = db.chats[activeId] || [];
        box.innerHTML = msgs.map(m => `
            <div class="bubble ${m.s === session.id ? 'me' : 'them'}">
                <div style="font-size:10px; opacity:0.6; margin-bottom:4px;">${m.u}</div>
                ${m.t}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    async function addFriendPrompt() {
        const fid = prompt("Enter Friend ID:");
        if(!fid || !db.users[fid] || fid === session.id) return alert("User not found!");
        if(!db.users[session.id].friends.includes(fid)) {
            db.users[session.id].friends.push(fid);
            db.users[fid].friends.push(session.id);
            await updateDatabase();
            refreshUI();
        }
    }

    async function createGroupPrompt() {
        const name = prompt("Group Name:");
        if(!name) return;
        const gid = name + "_GRP_" + Date.now();
        db.users[session.id].groups.push(gid);
        db.chats[gid] = [];
        await updateDatabase();
        openChat(gid, name);
    }

    function openProfileEdit() {
        const me = db.users[session.id];
        document.getElementById('editName').value = me.user;
        document.getElementById('editPfpUrl').value = me.pfp;
        document.getElementById('editPfpPreview').src = me.pfp;
        document.getElementById('profileModal').classList.remove('hidden');
    }

    async function saveProfileChanges() {
        db.users[session.id].user = document.getElementById('editName').value;
        db.users[session.id].pfp = document.getElementById('editPfpUrl').value;
        await updateDatabase();
        closeModals();
        refreshUI();
    }

    function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden')); }
    function logout() { localStorage.clear(); location.reload(); }
</script>

<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>
</body>
</html>
