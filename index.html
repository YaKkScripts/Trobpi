<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Cloud Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4; --primary-dark: #0097a7;
            --bg: #f0f4f8; --white: #ffffff;
            --text: #333; --error: #ff5252;
            --success: #4caf50; --gray: #999;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 10px; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); }
        .app-grid { display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex: 1; height: 85vh; overflow: hidden; }
        .sidebar { display: flex; flex-direction: column; padding: 15px; overflow: hidden; }
        .contact-list { overflow-y: auto; flex: 1; margin-top: 10px; }
        .user-card { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; }
        .nav-item { padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; transition: 0.2s; background: white; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;}
        .nav-item.active { border-left: 5px solid var(--primary); background: #e0f7fa; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gray); }
        .status-dot.online { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fafafa; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; }
        .bubble img, .bubble video { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: #eee; color: #222; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; display: flex; gap: 10px; background: white; border-top: 1px solid #eee; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .btn { padding: 10px 20px; border-radius: 25px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-danger { background: #ff5252; color: white; }
        
        /* Calling UI */
        .call-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; }
        .video-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .video-wrapper { position: relative; background: #222; border-radius: 20px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .video-label { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; }
        
        #incomingCallPop { position: fixed; bottom: 20px; left: 20px; width: 280px; z-index: 4000; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-left: 5px solid var(--primary); animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translateY(100px); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div id="authView">
        <div class="glass" style="max-width: 400px; margin: 80px auto; padding: 40px; text-align: center;">
            <h1 style="color: var(--primary); margin-bottom: 20px;">Balling.com</h1>
            <input type="text" id="userIn" placeholder="Username" style="width: 100%; margin-bottom: 10px;">
            <input type="password" id="passIn" placeholder="Password" style="width: 100%; margin-bottom: 10px;">
            <div id="signupMsg" class="hidden" style="background: #e0f7fa; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                <small>Your Universal ID:</small><br>
                <strong id="newIdDisplay" style="color: var(--primary-dark);"></strong>
            </div>
            <button class="btn btn-main" id="authBtn" style="width: 100%;" onclick="handleAuth()">Create Account</button>
            <p style="margin-top: 15px;"><a href="javascript:void(0)" onclick="toggleAuth()" id="toggleLink">Login</a></p>
        </div>
    </div>

    <div id="appView" class="hidden app-grid">
        <aside class="sidebar glass">
            <div class="user-card">
                <h3 id="myName">User</h3>
                <small id="myId">ID</small>
                <button class="btn" style="width:100%; margin-top:10px; background:rgba(255,255,255,0.2); color:white;" onclick="logout()">Logout</button>
            </div>
            <button class="btn btn-main" onclick="setNav('add')">+ Add Friend</button>
            <div class="contact-list" id="contactList"></div>
        </aside>

        <main class="main-view glass" style="position:relative;">
            <div id="chatDefault" style="text-align:center; margin-top:25%; color:var(--gray);">
                <h2>Select a Baller</h2>
            </div>

            <div id="chatView" class="hidden" style="height:100%; display:flex; flex-direction:column;">
                <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <h3 id="targetName">Friend</h3>
                    <div style="display:flex; gap:10px;">
                        <button class="btn btn-main" onclick="initiateCall()">ðŸ“ž Call</button>
                        <button class="btn btn-danger" onclick="blockUser()">Block</button>
                    </div>
                </div>
                <div class="chat-box" id="msgBox"></div>
                <div class="input-area">
                    <input type="text" id="msgIn" placeholder="Message, Link or Image URL..." onkeypress="if(event.key==='Enter')sendMsg()">
                    <button class="btn btn-main" onclick="sendMsg()">Send</button>
                </div>
            </div>

            <div id="addView" class="hidden" style="padding:40px;">
                <h2>Add Friend</h2>
                <input type="text" id="friendIdIn" placeholder="(000) 000-000" style="width:100%; margin-top:20px;">
                <button class="btn btn-main" style="width:100%; margin-top:10px;" onclick="addFriend()">Connect</button>
            </div>
        </main>
    </div>
</div>

<div id="incomingCallPop" class="hidden">
    <p><strong id="callerNameDisplay">User</strong> is Calling!</p>
    <div style="display:flex; gap:10px; margin-top:15px;">
        <button class="btn btn-main" style="flex:1" onclick="answerCall()">Accept</button>
        <button class="btn btn-danger" style="flex:1" onclick="declineCall()">Decline</button>
    </div>
</div>

<div id="callOverlay" class="hidden call-overlay">
    <div class="video-grid">
        <div class="video-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="video-label">You</div>
        </div>
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label" id="remoteLabel">Remote User</div>
        </div>
    </div>
    <div class="call-controls">
        <button class="btn btn-main" id="micBtn" onclick="toggleMic()">Mic: ON</button>
        <button class="btn btn-main" id="camBtn" onclick="toggleCam()">Cam: ON</button>
        <button class="btn btn-danger" onclick="endCall()">End Call</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {}, calls: {} };
    let currUser = JSON.parse(localStorage.getItem('balling_session'));
    let activeId = null;
    let isLogin = false;
    let localStream = null;
    let lastMsgCount = 0;

    // --- UTILS ---
    function formatMsg(t) {
        const imgRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp))/i;
        const vidRegex = /(https?:\/\/.*\.(?:mp4|webm))/i;
        const ytRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?(.+)/g;

        if(imgRegex.test(t)) return t.replace(imgRegex, '<img src="$1">');
        if(vidRegex.test(t)) return t.replace(vidRegex, '<video src="$1" controls></video>');
        if(ytRegex.test(t)) return t.replace(ytRegex, '<iframe width="100%" height="200" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>');
        return t;
    }

    // --- AUTH ---
    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('authBtn').innerText = isLogin ? "Login" : "Create Account";
    }

    async function handleAuth() {
        const u = document.getElementById('userIn').value.trim();
        const p = document.getElementById('passIn').value.trim();
        await loadDB();
        if(!isLogin) {
            const id = `(${Math.floor(Math.random()*899)+100}) ${Math.floor(Math.random()*899)+100}-${Math.floor(Math.random()*899)+100}`;
            db.users[id] = { user: u, pass: p, friends: {}, blocks: [], seen: Date.now() };
            document.getElementById('newIdDisplay').innerText = id;
            document.getElementById('signupMsg').classList.remove('hidden');
            document.getElementById('authBtn').onclick = () => login(id);
            await saveDB();
        } else {
            const id = Object.keys(db.users).find(k => db.users[k].user === u && db.users[k].pass === p);
            if(id) login(id); else alert("Invalid Login");
        }
    }

    function login(id) {
        currUser = { id, name: db.users[id].user };
        localStorage.setItem('balling_session', JSON.stringify(currUser));
        location.reload();
    }
    function logout() { localStorage.removeItem('balling_session'); location.reload(); }

    // --- CORE DATA ---
    async function loadDB() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data) {
            db = data.content;
            if(currUser) {
                db.users[currUser.id].seen = Date.now();
                renderContacts();
                if(activeId) renderMessages();
                checkCallingSystem();
                checkNotifications();
            }
        }
    }
    async function saveDB() { await sb.from('balling_data').upsert({ id: 'main_db', content: db }); }

    // --- MESSAGING ---
    async function sendMsg() {
        const input = document.getElementById('msgIn');
        if(!input.value.trim() || !activeId) return;
        const chan = [currUser.id, activeId].sort().join('_');
        if(!db.chats[chan]) db.chats[chan] = [];
        db.chats[chan].push({ s: currUser.id, t: input.value, d: Date.now() });
        input.value = "";
        renderMessages();
        await saveDB();
    }

    function renderMessages() {
        const chan = [currUser.id, activeId].sort().join('_');
        const msgs = db.chats[chan] || [];
        const myBlocks = db.users[currUser.id].blocks || [];
        
        document.getElementById('msgBox').innerHTML = msgs
            .filter(m => !myBlocks.includes(m.s))
            .map(m => `<div class="bubble ${m.s === currUser.id ? 'me' : 'them'}">${formatMsg(m.t)}</div>`).join('');
        document.getElementById('msgBox').scrollTop = 999999;
    }

    function checkNotifications() {
        if (!activeId) return;
        const chan = [currUser.id, activeId].sort().join('_');
        const msgs = db.chats[chan] || [];
        if(msgs.length > lastMsgCount) {
            const last = msgs[msgs.length-1];
            if(last.s !== currUser.id && Notification.permission === "granted") {
                new Notification(`Balling: ${db.users[last.s].user}`, { body: last.t });
            }
            lastMsgCount = msgs.length;
        }
    }

    // --- CALLING ---
    async function initiateCall() {
        db.calls[activeId] = { from: currUser.id, name: currUser.name, status: 'ringing' };
        await saveDB();
        startStream();
        document.getElementById('callOverlay').classList.remove('hidden');
    }

    function checkCallingSystem() {
        const call = db.calls[currUser.id];
        const myBlocks = db.users[currUser.id].blocks || [];
        
        if(call && call.status === 'ringing' && !myBlocks.includes(call.from)) {
            document.getElementById('callerNameDisplay').innerText = call.name;
            document.getElementById('incomingCallPop').classList.remove('hidden');
        } else if (call && call.status === 'ended') {
            endCall();
        }
    }

    async function answerCall() {
        const call = db.calls[currUser.id];
        db.calls[currUser.id].status = 'connected';
        await saveDB();
        document.getElementById('incomingCallPop').classList.add('hidden');
        document.getElementById('callOverlay').classList.remove('hidden');
        startStream();
    }

    async function declineCall() {
        delete db.calls[currUser.id];
        await saveDB();
        document.getElementById('incomingCallPop').classList.add('hidden');
    }

    async function startStream() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
        } catch(e) { alert("Camera Error"); }
    }

    function endCall() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('callOverlay').classList.add('hidden');
        if(activeId) db.calls[activeId] = { status: 'ended' };
        saveDB();
    }

    // --- SOCIAL ---
    function blockUser() {
        if(!confirm("Block this user?")) return;
        db.users[currUser.id].blocks.push(activeId);
        saveDB();
        setNav('add');
    }

    function addFriend() {
        const id = document.getElementById('friendIdIn').value.trim();
        if(db.users[id]) {
            db.users[currUser.id].friends[id] = db.users[id].user;
            saveDB();
            setNav('');
        }
    }

    function renderContacts() {
        const friends = db.users[currUser.id].friends || {};
        document.getElementById('contactList').innerHTML = Object.keys(friends).map(fid => `
            <div class="nav-item ${activeId === fid ? 'active' : ''}" onclick="openChat('${fid}')">
                <div><strong>${friends[fid]}</strong><br><small>${fid}</small></div>
                <div class="status-dot ${(Date.now() - db.users[fid].seen) < 10000 ? 'online' : ''}"></div>
            </div>
        `).join('');
    }

    function openChat(id) {
        activeId = id;
        document.getElementById('chatDefault').classList.add('hidden');
        document.getElementById('chatView').classList.remove('hidden');
        document.getElementById('targetName').innerText = db.users[id].user;
        renderMessages();
    }

    function setNav(v) {
        document.getElementById('chatView').classList.add('hidden');
        document.getElementById('addView').classList.toggle('hidden', v !== 'add');
    }

    // --- BOOT ---
    if(currUser) {
        document.getElementById('authView').classList.add('hidden');
        document.getElementById('appView').classList.remove('hidden');
        document.getElementById('myName').innerText = currUser.name;
        document.getElementById('myId').innerText = currUser.id;
        Notification.requestPermission();
    }
    setInterval(loadDB, 3000);
</script>
</body>
</html>
