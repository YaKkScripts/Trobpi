<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connect | Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --cyan: #00e5ff; --cyan-dark: #00b8d4; --bg: #f0f9ff;
            --white: #ffffff; --text: #1e293b; --border: #e2e8f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }
        .hidden { display: none !important; }

        /* App Layout */
        .app-shell { display: flex; width: 100vw; height: 100vh; padding: 15px; gap: 15px; }
        .panel { background: var(--white); border-radius: 25px; border: 2px solid var(--border); display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 25px rgba(0,229,255,0.1); }
        
        .sidebar { width: 340px; flex-shrink: 0; }
        .profile-btn { 
            padding: 25px; 
            background: linear-gradient(135deg, var(--white), #f0feff);
            border-bottom: 2px solid var(--border); 
            cursor: pointer; 
            transition: 0.2s;
        }
        .profile-btn:hover { background: #e0faff; }
        .avatar { width: 60px; height: 60px; border-radius: 20px; object-fit: cover; border: 3px solid var(--cyan); background: #eee; }
        
        .action-row { padding: 15px; display: flex; gap: 10px; border-bottom: 1px solid var(--border); }
        .btn { flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: 800; font-size: 12px; text-transform: uppercase; transition: 0.2s; }
        .btn-cyan { background: var(--cyan); color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .btn-outline { border: 2px solid var(--cyan); background: transparent; color: var(--cyan-dark); }

        .list-box { flex: 1; overflow-y: auto; padding: 10px; }
        .item { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 18px; cursor: pointer; margin-bottom: 8px; border: 1px solid transparent; transition: 0.2s; }
        .item:hover { background: #f0fdfa; border-color: var(--cyan); }
        .item.active { background: var(--cyan); color: white; }

        .main-view { flex: 1; }
        .header { padding: 20px 30px; border-bottom: 2px solid var(--border); display: flex; align-items: center; gap: 15px; background: var(--white); }
        .msg-display { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fafdfd; }
        .bubble { max-width: 70%; padding: 14px 18px; border-radius: 20px; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .bubble.me { align-self: flex-end; background: var(--cyan); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: white; color: var(--text); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .overlay { position: fixed; inset: 0; background: rgba(0, 229, 255, 0.15); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal { background: var(--white); width: 90%; max-width: 400px; padding: 40px; border-radius: 35px; border: 3px solid var(--cyan); text-align: center; }
        input { width: 100%; padding: 16px; margin: 10px 0; border: 2px solid var(--border); border-radius: 15px; font-size: 16px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--cyan); }
        
        #splash { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="splash">
    <h1 style="color: var(--cyan); font-size: 40px; letter-spacing: 10px;">CONNECT</h1>
</div>

<div class="app-shell">
    <aside class="panel sidebar">
        <div class="profile-btn" onclick="openProfile()">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="myAvatar" src="" class="avatar">
                <div style="flex:1">
                    <h3 id="myName" style="font-size: 20px; color: var(--text);">Loading...</h3>
                    <p id="myId" style="color: var(--cyan-dark); font-weight: 800; font-size: 14px;">ID: ----</p>
                </div>
            </div>
        </div>

        <div class="action-row">
            <button class="btn btn-cyan" onclick="addFriend()">+ Friend</button>
            <button class="btn btn-outline" onclick="createGroup()">+ Group</button>
        </div>

        <div class="list-box" id="sidebarList"></div>
    </aside>

    <main class="panel main-view">
        <div id="emptyView" style="margin:auto; text-align:center; color: var(--cyan-dark); opacity: 0.5;">
            <h1 style="font-size: 80px;">ðŸ’¬</h1>
            <h3>Select a friend to chat</h3>
        </div>
        <div id="chatView" class="hidden" style="display:flex; flex-direction:column; height:100%;">
            <div class="header">
                <div id="chatIcon" style="width:40px;height:40px;border-radius:12px;background:var(--cyan);"></div>
                <h3 id="chatTitle">Name</h3>
            </div>
            <div class="msg-display" id="msgBox"></div>
            <div style="padding:20px; border-top:2px solid var(--border); display:flex; gap:12px; background: white;">
                <input type="text" id="msgInput" placeholder="Type a message..." style="margin:0;">
                <button class="btn btn-cyan" onclick="sendMsg()" style="flex:none; width:100px;">SEND</button>
            </div>
        </div>
    </main>
</div>

<div id="authModal" class="overlay hidden">
    <div class="modal">
        <h2 style="color:var(--cyan-dark); margin-bottom:10px;">Welcome</h2>
        <input type="text" id="userIn" placeholder="Username">
        <input type="password" id="passIn" placeholder="Password">
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn btn-cyan" onclick="auth('login')">Sign In</button>
            <button class="btn btn-outline" onclick="auth('signup')">Sign Up</button>
        </div>
    </div>
</div>

<div id="profileModal" class="overlay hidden">
    <div class="modal">
        <h3>Edit Profile</h3>
        <img id="editPfp" src="" class="avatar" style="width:100px; height:100px; margin:20px auto; display:block;">
        <input type="text" id="newName" placeholder="New Name">
        <input type="text" id="newPfp" placeholder="Image URL">
        <button class="btn btn-cyan" style="width:100%; margin-top:15px;" onclick="saveProfile()">Save Changes</button>
        <button class="btn btn-outline" style="width:100%; margin-top:10px;" onclick="closeAll()">Cancel</button>
        <p style="margin-top:20px; color:red; cursor:pointer; font-weight:bold;" onclick="logout()">LOGOUT</p>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {} };
    let session = JSON.parse(localStorage.getItem('connect_session'));
    let activeId = null;

    window.onload = async () => {
        await sync();
        document.getElementById('splash').style.display = 'none';
        
        if(session && db.users && db.users[session.id]) {
            startApp();
        } else {
            document.getElementById('authModal').classList.remove('hidden');
        }
    };

    async function sync() {
        try {
            const { data, error } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
            if(data && data.content) {
                db = data.content;
                // Ensure base structure exists
                if(!db.users) db.users = {};
                if(!db.chats) db.chats = {};
            }
        } catch (e) { console.error("Sync error", e); }
    }

    async function save() {
        const { error } = await sb.from('balling_data').update({ content: db }).eq('id', 'main_db');
        if (error) {
            console.error("CRITICAL: Save failed. Check Supabase RLS policies.", error);
            alert("Error saving to database. Are RLS policies disabled?");
        }
    }

    async function auth(type) {
        const u = document.getElementById('userIn').value.trim();
        const p = document.getElementById('passIn').value.trim();
        if(!u || !p) return alert("Fill all fields");

        let id = Object.keys(db.users).find(k => db.users[k].user.toLowerCase() === u.toLowerCase());

        if(type === 'signup') {
            if(id) return alert("User exists!");
            id = "C-" + Math.floor(1000 + Math.random() * 9000);
            db.users[id] = { user: u, pass: p, pfp: `https://api.dicebear.com/7.x/adventurer/svg?seed=${u}`, friends: [], groups: [] };
            await save(); 
        } else {
            if(!id || db.users[id].pass !== p) return alert("Invalid credentials");
        }

        session = { id, user: db.users[id].user };
        localStorage.setItem('connect_session', JSON.stringify(session));
        
        document.getElementById('authModal').classList.add('hidden');
        startApp();
    }

    function startApp() {
        render();
        setInterval(async () => { 
            await sync(); 
            render(); 
        }, 3000);
    }

    function render() {
        const me = db.users[session.id];
        if(!me) return;

        document.getElementById('myName').innerText = me.user;
        document.getElementById('myId').innerText = "ID: " + session.id;
        document.getElementById('myAvatar').src = me.pfp;

        const list = document.getElementById('sidebarList');
        let html = "";

        (me.groups || []).forEach(g => {
            html += `<div class="item ${activeId === g ? 'active' : ''}" onclick="openChat('${g}', '${g.split('_')[0]}')">
                <div style="width:40px;height:40px;border-radius:12px;background:#e0faff;display:flex;align-items:center;justify-content:center;color:var(--cyan-dark);">#</div>
                <b>${g.split('_')[0]}</b>
            </div>`;
        });

        (me.friends || []).forEach(fid => {
            const f = db.users[fid];
            if(f) {
                html += `<div class="item ${activeId === fid ? 'active' : ''}" onclick="openChat('${fid}', '${f.user}')">
                    <img src="${f.pfp}" style="width:40px;height:40px;border-radius:10px;object-fit:cover;">
                    <b>${f.user}</b>
                </div>`;
            }
        });
        list.innerHTML = html;
        if(activeId) drawMsgs();
    }

    function openChat(id, name) {
        activeId = id;
        document.getElementById('emptyView').classList.add('hidden');
        document.getElementById('chatView').classList.remove('hidden');
        document.getElementById('chatTitle').innerText = name;
        drawMsgs();
    }

    async function sendMsg() {
        const input = document.getElementById('msgInput');
        if(!input.value.trim()) return;
        if(!db.chats[activeId]) db.chats[activeId] = [];
        db.chats[activeId].push({ s: session.id, u: db.users[session.id].user, t: input.value, d: Date.now() });
        const val = input.value;
        input.value = "";
        await save();
        drawMsgs();
    }

    function drawMsgs() {
        const box = document.getElementById('msgBox');
        const msgs = db.chats[activeId] || [];
        box.innerHTML = msgs.map(m => `
            <div class="bubble ${m.s === session.id ? 'me' : 'them'}">
                <div style="font-size:10px; opacity:0.7; margin-bottom:3px;">${m.u}</div>
                ${m.t}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    function openProfile() {
        const me = db.users[session.id];
        document.getElementById('newName').value = me.user;
        document.getElementById('newPfp').value = me.pfp;
        document.getElementById('editPfp').src = me.pfp;
        document.getElementById('profileModal').classList.remove('hidden');
    }

    async function saveProfile() {
        db.users[session.id].user = document.getElementById('newName').value;
        db.users[session.id].pfp = document.getElementById('newPfp').value;
        await save();
        closeAll();
        render();
    }

    function addFriend() {
        const fid = prompt("Enter User ID (e.g. C-1234):");
        if(!fid || !db.users[fid] || fid === session.id) return alert("Invalid ID");
        if(!db.users[session.id].friends.includes(fid)) {
            db.users[session.id].friends.push(fid);
            if(!db.users[fid].friends) db.users[fid].friends = [];
            db.users[fid].friends.push(session.id);
            save();
            render();
        }
    }

    function createGroup() {
        const n = prompt("Group Name:");
        if(!n) return;
        const gid = n + "_GRP_" + Date.now();
        if(!db.users[session.id].groups) db.users[session.id].groups = [];
        db.users[session.id].groups.push(gid);
        db.chats[gid] = [];
        save();
        render();
    }

    function closeAll() { document.querySelectorAll('.overlay').forEach(m => m.classList.add('hidden')); }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
