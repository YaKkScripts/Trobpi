<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Cloud Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4; --primary-dark: #0097a7;
            --bg: #f0f4f8; --white: #ffffff;
            --text: #333; --error: #ff5252;
            --success: #4caf50; --gray: #999;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 10px; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); }
        .app-grid { display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex: 1; height: 85vh; overflow: hidden; }
        
        /* Sidebar & Contacts */
        .sidebar { display: flex; flex-direction: column; padding: 15px; overflow: hidden; }
        .contact-list { overflow-y: auto; flex: 1; margin-top: 10px; }
        .user-card { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; }
        .nav-item { padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; background: white; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;}
        .nav-item.active { border-left: 5px solid var(--primary); background: #e0f7fa; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gray); }
        .status-dot.online { background: var(--success); box-shadow: 0 0 5px var(--success); }

        /* Chat System */
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fafafa; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; position: relative; word-wrap: break-word; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: #eee; color: #222; border-bottom-left-radius: 2px; }
        
        /* FaceTime UI */
        .call-overlay { position: fixed; inset: 0; background: #000; z-index: 8000; display: flex; flex-direction: column; }
        .video-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .video-wrapper { position: relative; background: #222; border-radius: 20px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; background: #222; }
        .call-controls { height: 120px; display: flex; justify-content: center; align-items: center; gap: 20px; background: rgba(0,0,0,0.8); }

        #incomingCall { position: fixed; bottom: 20px; left: 20px; width: 280px; padding: 20px; z-index: 9999; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); transform: translateX(-120%); transition: 0.5s; border: 2px solid var(--primary); }
        #incomingCall.active { transform: translateX(0); }
    </style>
</head>
<body>

<div id="incomingCall">
    <h4>Incoming Call</h4>
    <p><strong id="callerName">...</strong> is calling</p>
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button class="btn btn-main" style="flex:1; padding:10px; background:var(--success); color:white; border:none; border-radius:10px;" onclick="answerCall()">Accept</button>
        <button class="btn btn-danger" style="flex:1; padding:10px; background:var(--error); color:white; border:none; border-radius:10px;" onclick="declineCall()">Decline</button>
    </div>
</div>

<div class="container">
    <div id="authView">
        <div class="glass" style="max-width: 400px; margin: 80px auto; padding: 40px; text-align: center;">
            <h1 style="color: var(--primary); margin-bottom: 20px;">Balling.com</h1>
            <input type="text" id="userIn" placeholder="Username" style="width: 100%; padding:10px; margin-bottom: 10px; border-radius:10px; border:1px solid #ddd;">
            <input type="password" id="passIn" placeholder="Password" style="width: 100%; padding:10px; margin-bottom: 10px; border-radius:10px; border:1px solid #ddd;">
            <button class="btn btn-main" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:10px;" onclick="handleAuth()">Enter Cloud</button>
        </div>
    </div>

    <div id="appView" class="hidden app-grid">
        <aside class="sidebar glass">
            <div class="user-card">
                <h3 id="myName">User</h3>
                <small id="myId">ID</small>
            </div>
            <div class="contact-list" id="contactList"></div>
            <input type="text" id="friendIdIn" placeholder="Enter Friend ID" style="padding:10px; border-radius:10px; border:1px solid #ddd; margin-top:10px;">
            <button onclick="addFriend()" style="margin-top:5px; padding:5px;">Add Friend</button>
        </aside>

        <main class="main-view glass" style="display:flex; flex-direction:column;">
            <div id="chatView" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                    <h3 id="targetName">Friend</h3>
                    <button onclick="startFaceTime()" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:10px;">ðŸ“ž FaceTime</button>
                </div>
                <div class="chat-box" id="msgBox"></div>
                <div class="input-area" style="padding:10px; display:flex; gap:10px;">
                    <input type="text" id="msgIn" style="flex:1; padding:10px; border-radius:20px; border:1px solid #ddd;">
                    <button onclick="sendMsg()" style="padding:10px 20px;">Send</button>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="callOverlay" class="hidden call-overlay">
    <div class="video-grid">
        <div class="video-wrapper"><video id="localVideo" autoplay playsinline muted></video></div>
        <div class="video-wrapper"><video id="remoteVideo" autoplay playsinline></video></div>
    </div>
    <div class="call-controls">
        <button onclick="endCall()" style="width:70px; height:70px; border-radius:50%; background:red; color:white; border:none; font-size:24px;">âœ–</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {}, calls: {} };
    let currUser = JSON.parse(localStorage.getItem('balling_session'));
    let activeId = null;
    let localStream = null;
    let pc = null; // PeerConnection

    const rtcConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function loadDB() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data) {
            db = data.content;
            if(currUser) {
                db.users[currUser.id].seen = Date.now();
                renderContacts();
                checkCallingSignals();
            }
        }
    }
    async function saveDB() { await sb.from('balling_data').upsert({ id: 'main_db', content: db }); }

    // --- FACETIME CALLING LOGIC ---
    
    async function startFaceTime() {
        activeId = activeId; // Ensure we have a target
        document.getElementById('callOverlay').classList.remove('hidden');
        
        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('localVideo').srcObject = localStream;

        // Signal to the other user that we are calling
        db.calls[activeId] = { 
            from: currUser.id, 
            name: currUser.name, 
            status: 'ringing',
            timestamp: Date.now() 
        };
        await saveDB();
    }

    async function checkCallingSignals() {
        const myCall = db.calls[currUser.id];
        
        // 1. Someone is calling ME
        if (myCall && myCall.status === 'ringing' && !localStream) {
            document.getElementById('callerName').innerText = myCall.name;
            document.getElementById('incomingCall').classList.add('active');
        }

        // 2. The person I called accepted
        if (activeId && db.calls[activeId] && db.calls[activeId].status === 'accepted') {
            // Logic for establishing peer-to-peer would go here
            // For this lightweight version, we just show the screens are active
            document.getElementById('remoteVideo').style.background = "#444"; 
        }

        // 3. Call Ended
        if (myCall && myCall.status === 'ended') {
            closeCallUI();
        }
    }

    async function answerCall() {
        const callData = db.calls[currUser.id];
        activeId = callData.from; // Set target to the caller
        
        document.getElementById('incomingCall').classList.remove('active');
        document.getElementById('callOverlay').classList.remove('hidden');

        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('localVideo').srcObject = localStream;

        // Update call status to accepted
        db.calls[currUser.id].status = 'accepted';
        await saveDB();
    }

    async function declineCall() {
        document.getElementById('incomingCall').classList.remove('active');
        delete db.calls[currUser.id];
        await saveDB();
    }

    async function endCall() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        localStream = null;
        
        // Notify other user
        if(activeId) {
            db.calls[activeId] = { status: 'ended' };
        }
        delete db.calls[currUser.id];
        
        await saveDB();
        closeCallUI();
    }

    function closeCallUI() {
        document.getElementById('callOverlay').classList.add('hidden');
        document.getElementById('localVideo').srcObject = null;
        document.getElementById('remoteVideo').srcObject = null;
    }

    // --- AUTH & UI ---
    async function handleAuth() {
        const u = document.getElementById('userIn').value.trim();
        const p = document.getElementById('passIn').value.trim();
        await loadDB();
        let id = Object.keys(db.users).find(k => db.users[k].user === u);
        if(!id) {
            id = `ID-${Math.floor(Math.random()*9000)}`;
            db.users[id] = { user: u, pass: p, friends: {}, seen: Date.now() };
        }
        currUser = { id, name: u };
        localStorage.setItem('balling_session', JSON.stringify(currUser));
        await saveDB();
        location.reload();
    }

    function renderContacts() {
        const container = document.getElementById('contactList');
        const friends = db.users[currUser.id].friends || {};
        container.innerHTML = Object.keys(friends).map(fid => `
            <div class="nav-item" onclick="openChat('${fid}')">
                <strong>${friends[fid]}</strong>
                <div class="status-dot ${(Date.now() - (db.users[fid]?.seen || 0) < 10000) ? 'online' : ''}"></div>
            </div>
        `).join('');
    }

    function openChat(id) {
        activeId = id;
        document.getElementById('chatView').classList.remove('hidden');
        document.getElementById('targetName').innerText = db.users[id].user;
    }

    async function addFriend() {
        const id = document.getElementById('friendIdIn').value.trim();
        if(db.users[id]) {
            db.users[currUser.id].friends[id] = db.users[id].user;
            await saveDB();
            loadDB();
        } else { alert("User not found"); }
    }

    if(currUser) {
        document.getElementById('authView').classList.add('hidden');
        document.getElementById('appView').classList.remove('hidden');
        document.getElementById('myName').innerText = currUser.name;
        document.getElementById('myId').innerText = currUser.id;
        setInterval(loadDB, 3000);
    }
</script>
</body>
</html>
