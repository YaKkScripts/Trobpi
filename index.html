<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #0097a7;
            --bg: #ffffff;
            --glass: rgba(255, 255, 255, 0.9);
            --text: #333;
            --light-cyan: #e0f7fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Mobile Layout Optimization */
        .container { width: 100%; height: 100vh; display: flex; flex-direction: column; background: #fdfdfd; }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-bottom: 2px solid var(--light-cyan); z-index: 10; }
        
        .app-grid { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* Sidebar (Responsive) */
        .sidebar { 
            width: 100%; max-width: 350px; background: white; display: flex; flex-direction: column; 
            border-right: 1px solid #eee; transition: 0.3s;
        }
        
        @media (max-width: 768px) {
            .sidebar { position: absolute; width: 100%; max-width: none; height: 100%; z-index: 5; }
            .sidebar.chat-open { transform: translateX(-100%); }
        }

        .user-card { background: var(--primary); color: white; padding: 20px; margin: 10px; border-radius: 20px; }
        .contact-list { overflow-y: auto; flex: 1; padding: 10px; }
        .nav-item { padding: 15px; margin-bottom: 10px; border-radius: 15px; background: var(--light-cyan); cursor: pointer; border: 1px solid transparent; }
        .nav-item.active { border-color: var(--primary); background: white; box-shadow: 0 4px 12px rgba(0,188,212,0.2); }

        /* Chat Area */
        .main-view { flex: 1; display: flex; flex-direction: column; background: #fff; position: relative; }
        .chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background-image: radial-gradient(var(--light-cyan) 0.5px, transparent 0.5px); background-size: 20px 20px; }
        
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: #f1f1f1; border-bottom-left-radius: 2px; }

        .typing-pill { font-size: 12px; color: var(--primary); padding: 5px 15px; font-style: italic; }

        /* Inputs & Buttons */
        .input-area { padding: 10px; display: flex; flex-direction: column; border-top: 1px solid #eee; background: white; }
        .input-row { display: flex; gap: 8px; align-items: center; }
        input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #ddd; outline: none; background: #f9f9f9; }
        .btn { padding: 10px 20px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; }
        
        .emoji-bar { display: flex; overflow-x: auto; gap: 10px; padding: 5px 0; }
        .emoji-btn { font-size: 20px; cursor: pointer; background: none; border: none; }

        /* Video Call Layout (Face on Left, Friend on Right) */
        .call-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; }
        .video-grid { display: grid; grid-template-columns: 1fr 1fr; flex: 1; gap: 2px; background: #333; }
        video { width: 100%; height: 100%; object-fit: cover; background: #222; }
        .call-controls { height: 100px; display: flex; justify-content: center; align-items: center; gap: 20px; background: white; }

        /* Auth */
        #authView { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <header id="appHeader" class="app-header hidden">
        <div onclick="backToSidebar()" style="cursor:pointer; font-size: 20px;" id="backBtn">‚¨ÖÔ∏è</div>
        <h2 style="color: var(--primary)">Balling.com</h2>
        <div id="onlineStatus">üü¢ Online</div>
    </header>

    <div id="authView">
        <div class="auth-card">
            <h1 style="color: var(--primary); font-size: 42px; margin-bottom: 10px;">Balling</h1>
            <p style="margin-bottom: 30px; color: #777;">Universal Cloud Connect</p>
            
            <input type="text" id="usernameField" placeholder="Username" style="width: 100%; margin-bottom: 10px;">
            <input type="password" id="passwordField" placeholder="Password" style="width: 100%; margin-bottom: 15px;">
            
            <div id="idDisplay" class="hidden" style="background: var(--light-cyan); padding: 15px; border-radius: 15px; margin-bottom: 15px;">
                <small>Your Universal ID:</small><br>
                <strong id="generatedId" style="color: var(--primary-dark);"></strong>
            </div>

            <button class="btn btn-main" id="primaryAuthBtn" style="width: 100%; height: 50px;">Create Account</button>
            <p style="margin-top: 20px;"><a href="#" onclick="toggleAuthMode()" id="authToggleLink" style="color: var(--primary); text-decoration: none;">Already have an account? Login</a></p>
        </div>
    </div>

    <div id="appView" class="hidden app-grid">
        <aside class="sidebar" id="sidebar">
            <div class="user-card">
                <h3 id="myName">User</h3>
                <small id="myId">ID</small>
                <button class="btn" style="background:rgba(255,255,255,0.3); width:100%; margin-top:10px; color:white;" onclick="signOut()">Sign Out</button>
            </div>
            
            <div style="padding: 0 10px; display: flex; gap: 5px;">
                <button class="btn btn-main" style="flex:1" onclick="showView('contacts')">Chats</button>
                <button class="btn" style="flex:1; background:#eee" onclick="showView('add')">Add</button>
                <button class="btn" style="flex:1; background:#eee" onclick="showView('mail')">üì¨</button>
            </div>

            <div class="contact-list" id="contactContainer"></div>
        </aside>

        <main class="main-view">
            <div id="chatPlaceholder" style="text-align:center; padding-top:100px; color:#ccc;">
                <h2>Welcome to Balling</h2>
                <p>Select a friend to start balling</p>
            </div>

            <div id="chatView" class="hidden" style="height:100%; display:flex; flex-direction:column;">
                <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <h3 id="chatName">Friend</h3>
                    <div style="display:flex; gap:10px;">
                        <button onclick="startCall()" style="background:none; border:none; font-size:20px;">üìû</button>
                        <button onclick="blockUser()" style="background:none; border:none; font-size:20px;">üö´</button>
                    </div>
                </div>
                <div class="chat-box" id="messageList"></div>
                <div id="typingIndicator" class="typing-pill hidden">Someone is typing...</div>
                <div class="input-area">
                    <div class="emoji-bar" id="emojiBar"></div>
                    <div class="input-row">
                        <input type="text" id="chatInput" placeholder="Aa" oninput="handleTyping()" onkeypress="if(event.key==='Enter')sendMsg()">
                        <button class="btn btn-main" onclick="sendMsg()">Send</button>
                    </div>
                </div>
            </div>

            <div id="mailView" class="hidden" style="padding:20px;">
                <h2>Mailbox</h2>
                <div id="mailList"></div>
            </div>

            <div id="addView" class="hidden" style="padding:20px;">
                <h3>Add Friend by ID</h3>
                <input type="text" id="searchId" placeholder="(000) 000-000" style="width:100%; margin-top:10px;">
                <button class="btn btn-main" style="width:100%; margin-top:10px;" onclick="addContact()">Add Contact</button>
            </div>
        </main>
    </div>
</div>

<div id="callOverlay" class="hidden call-overlay">
    <div class="video-grid">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="call-controls">
        <button class="btn" onclick="toggleMic()" id="micBtn">üé§ On</button>
        <button class="btn" onclick="toggleCam()" id="camBtn">üì∑ On</button>
        <button class="btn" style="background:red; color:white;" onclick="endCall()">Hang Up</button>
    </div>
</div>

<script>
    // --- DATABASE CONFIG ---
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {}, presence: {}, mail: {} };
    let currentUser = JSON.parse(localStorage.getItem('balling_session'));
    let activeId = null;
    let isLoginMode = true;
    let typingTimer;

    // --- INITIALIZATION ---
    window.onload = async () => {
        setupEmojis();
        toggleAuthMode(); // Set initial button text
        if(currentUser) {
            await loadDB();
            enterApp();
        }
        setInterval(loadDB, 3000);
    };

    // --- AUTH LOGIC ---
    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        const btn = document.getElementById('primaryAuthBtn');
        const link = document.getElementById('authToggleLink');
        btn.innerText = isLoginMode ? "Login" : "Create Account";
        link.innerText = isLoginMode ? "Need an account? Sign Up" : "Already have an account? Login";
        btn.onclick = processAuth;
    }

    async function processAuth() {
        const u = document.getElementById('usernameField').value.trim();
        const p = document.getElementById('passwordField').value.trim();
        if(!u || !p) return alert("Enter details!");

        await loadDB();

        if(isLoginMode) {
            const id = Object.keys(db.users).find(k => db.users[k].user === u && db.users[k].pass === p);
            if(id) {
                currentUser = { id, name: u };
                saveSession();
                enterApp();
            } else {
                alert("Wrong username or password!");
            }
        } else {
            const id = `(${Math.floor(Math.random()*900)+100}) ${Math.floor(Math.random()*900)+100}-${Math.floor(Math.random()*900)+100}`;
            db.users[id] = { user: u, pass: p, friends: {}, lastSeen: Date.now(), blocked: [] };
            document.getElementById('generatedId').innerText = id;
            document.getElementById('idDisplay').classList.remove('hidden');
            document.getElementById('primaryAuthBtn').innerText = "Start Balling";
            document.getElementById('primaryAuthBtn').onclick = () => {
                currentUser = { id, name: u };
                saveSession();
                enterApp();
            };
            await saveDB();
        }
    }

    function enterApp() {
        document.getElementById('authView').classList.add('hidden');
        document.getElementById('appView').classList.remove('hidden');
        document.getElementById('appHeader').classList.remove('hidden');
        document.getElementById('myName').innerText = currentUser.name;
        document.getElementById('myId').innerText = currentUser.id;
        renderContacts();
    }

    function saveSession() {
        localStorage.setItem('balling_session', JSON.stringify(currentUser));
    }

    function signOut() {
        localStorage.removeItem('balling_session');
        location.reload();
    }

    // --- DATA SYNC ---
    async function loadDB() {
        const { data } = await supabase.from('balling_data').select('content').eq('id', 'main_db').single();
        if (data) {
            db = data.content;
            if(currentUser) {
                updateOnlineStatus();
                renderContacts();
                if(activeId) {
                    renderMessages();
                    checkTyping();
                }
                checkIncoming();
                renderMail();
            }
        }
    }

    async function saveDB() {
        await supabase.from('balling_data').upsert({ id: 'main_db', content: db });
    }

    function updateOnlineStatus() {
        db.users[currentUser.id].lastSeen = Date.now();
    }

    // --- UI FLOW ---
    function showView(view) {
        document.getElementById('chatPlaceholder').classList.add('hidden');
        document.getElementById('chatView').classList.add('hidden');
        document.getElementById('addView').classList.add('hidden');
        document.getElementById('mailView').classList.add('hidden');
        
        if(view === 'contacts') document.getElementById('chatPlaceholder').classList.remove('hidden');
        else document.getElementById(view + 'View').classList.remove('hidden');
        
        if(window.innerWidth < 768 && view === 'chat') {
            document.getElementById('sidebar').classList.add('chat-open');
        }
    }

    function backToSidebar() {
        document.getElementById('sidebar').classList.remove('chat-open');
    }

    // --- CHAT & FEATURES ---
    function setupEmojis() {
        const emojis = ['üòÇ','‚ù§Ô∏è','üî•','üòç','üôå','‚ú®','üôè','üíÄ','üò≠','üíØ','‚úÖ','üëã','üí¨','üéâ','üöÄ','üëë','üíé','üì±','ü•∂','üòà'];
        const bar = document.getElementById('emojiBar');
        emojis.forEach(e => {
            const b = document.createElement('button');
            b.className = 'emoji-btn';
            b.innerText = e;
            b.onclick = () => document.getElementById('chatInput').value += e;
            bar.appendChild(b);
        });
    }

    async function sendMsg() {
        const input = document.getElementById('chatInput');
        if(!input.value.trim()) return;
        const chan = [currentUser.id, activeId].sort().join('_');
        if(!db.chats[chan]) db.chats[chan] = [];
        db.chats[chan].push({ s: currentUser.id, t: input.value, d: Date.now() });
        input.value = "";
        await saveDB();
        renderMessages();
    }

    function renderMessages() {
        const box = document.getElementById('messageList');
        const chan = [currentUser.id, activeId].sort().join('_');
        if(!db.chats[chan]) return;
        box.innerHTML = db.chats[chan].map(m => `
            <div class="bubble ${m.s === currentUser.id ? 'me' : 'them'}">${m.t}</div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    function handleTyping() {
        db.presence[activeId + '_typing'] = currentUser.name;
        saveDB();
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            delete db.presence[activeId + '_typing'];
            saveDB();
        }, 2000);
    }

    function checkTyping() {
        const isTyping = db.presence[currentUser.id + '_typing'];
        document.getElementById('typingIndicator').classList.toggle('hidden', !isTyping);
    }

    // --- CONTACTS ---
    async function addContact() {
        const id = document.getElementById('searchId').value.trim();
        if(!db.users[id]) return alert("ID not found!");
        db.users[currentUser.id].friends[id] = db.users[id].user;
        if(!db.mail[id]) db.mail[id] = [];
        db.mail[id].push(`${currentUser.name} added you!`);
        await saveDB();
        showView('contacts');
    }

    function renderContacts() {
        const cont = document.getElementById('contactContainer');
        const friends = db.users[currentUser.id]?.friends || {};
        cont.innerHTML = Object.keys(friends).map(fid => {
            const isOnline = (Date.now() - db.users[fid].lastSeen) < 10000;
            return `
                <div class="nav-item ${activeId === fid ? 'active' : ''}" onclick="openChat('${fid}')">
                    <strong>${friends[fid]}</strong> ${isOnline ? 'üü¢' : '‚ö™'}<br>
                    <small>${fid}</small>
                </div>
            `;
        }).join('');
    }

    function openChat(id) {
        activeId = id;
        document.getElementById('chatName').innerText = db.users[id].user;
        showView('chat');
        renderMessages();
    }

    // --- CALLING ---
    let localStream;
    async function startCall() {
        document.getElementById('callOverlay').classList.remove('hidden');
        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('localVideo').srcObject = localStream;
        db.presence[activeId] = { type: 'incoming', from: currentUser.id, name: currentUser.name };
        saveDB();
    }

    function checkIncoming() {
        const call = db.presence[currentUser.id];
        if(call && call.type === 'incoming') {
            if(confirm("Incoming call from " + call.name)) {
                startCall();
            }
            delete db.presence[currentUser.id];
            saveDB();
        }
    }

    function endCall() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('callOverlay').classList.add('hidden');
    }

    function toggleMic() {
        const audio = localStream.getAudioTracks()[0];
        audio.enabled = !audio.enabled;
        document.getElementById('micBtn').innerText = audio.enabled ? "üé§ On" : "üé§ Off";
    }

    function toggleCam() {
        const video = localStream.getVideoTracks()[0];
        video.enabled = !video.enabled;
        document.getElementById('camBtn').innerText = video.enabled ? "üì∑ On" : "üì∑ Off";
    }

    function renderMail() {
        const list = db.mail[currentUser.id] || [];
        document.getElementById('mailList').innerHTML = list.map(m => `<div class="nav-item">${m}</div>`).join('');
    }
</script>

</body>
</html>
