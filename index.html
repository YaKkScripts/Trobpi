<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balling.website | Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #0097a7;
            --bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        
        /* Startup Animation */
        #startup {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 1s ease-in-out;
        }
        .b-logo { font-size: 5rem; font-weight: 800; color: var(--primary); animation: glow 2s infinite alternate; }
        .website-text { font-size: 1.5rem; opacity: 0; margin-left: 10px; transition: 1s; }
        
        @keyframes glow { from { text-shadow: 0 0 10px var(--primary); } to { text-shadow: 0 0 30px var(--primary); } }

        /* Main UI */
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 10px; }
        .glass { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        
        .app-grid { display: grid; grid-template-columns: 300px 1fr; gap: 15px; flex: 1; height: 85vh; margin-top: 10px; }
        
        /* Chat Bubbles */
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }

        input { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 10px; outline: none; }
        .btn { padding: 10px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,188,212,0.4); }
        
        .nav-item { padding: 15px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; background: rgba(255,255,255,0.03); }
        .nav-item.active { background: var(--primary); }
    </style>
</head>
<body>

    <div id="startup">
        <div style="display: flex; align-items: baseline;">
            <span class="b-logo">B</span>
            <span id="subText" class="website-text">alling.website</span>
        </div>
    </div>

    <div class="container">
        <header id="appHeader" class="glass hidden" style="padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;">
            <h2 style="color: var(--primary)">Balling.website</h2>
            <div id="userInfo" style="font-size: 0.8rem; text-align: right;"></div>
        </header>

        <div id="authView" class="glass" style="max-width: 400px; margin: 100px auto; padding: 40px; text-align: center;">
            <h2 id="authTitle">Create Account</h2>
            <input type="text" id="userIn" placeholder="Username" style="width: 100%; margin: 20px 0 10px;">
            <input type="password" id="passIn" placeholder="Password" style="width: 100%; margin-bottom: 20px;">
            <button class="btn btn-main" style="width: 100%" onclick="handleAuth()">Continue</button>
            <p style="margin-top: 15px; font-size: 0.8rem; cursor: pointer;" onclick="toggleAuth()">Switch to Login/Signup</p>
        </div>

        <div id="appView" class="hidden app-grid">
            <aside class="sidebar glass" style="padding: 15px; display: flex; flex-direction: column;">
                <button class="btn btn-main" onclick="showAddFriend()" style="margin-bottom: 15px;">+ Add Baller</button>
                <div id="contactList" style="overflow-y: auto; flex: 1;"></div>
                <button class="btn" style="background: #ff5252; color: white; margin-top: 10px;" onclick="logout()">Logout</button>
            </aside>

            <main class="main-view glass" style="display: flex; flex-direction: column; overflow: hidden;">
                <div id="chatHead" style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); display: none;">
                    <h3 id="activeChatName">Chat</h3>
                </div>
                <div id="messageList" class="chat-box"></div>
                <div id="inputBar" style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); display: none; gap: 10px;">
                    <input type="text" id="msgInput" placeholder="Type a message..." style="flex: 1;" onkeypress="if(event.key==='Enter')sendMsg()">
                    <button class="btn btn-main" onclick="sendMsg()">Send</button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        // PASTE YOUR SUPABASE KEYS HERE TO MAKE IT WORK ON OTHER DEVICES
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; 
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = (SUPABASE_URL !== 'YOUR_SUPABASE_URL') ? supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;

        let currentUser = JSON.parse(localStorage.getItem('baller_user')) || null;
        let activeChatId = null;
        let isSignup = true;

        // --- STARTUP ANIMATION ---
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('subText').style.opacity = '1';
                setTimeout(() => {
                    document.getElementById('startup').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('startup').classList.add('hidden');
                        checkSession();
                    }, 1000);
                }, 1500);
            }, 800);
        };

        // --- AUTH ---
        function toggleAuth() {
            isSignup = !isSignup;
            document.getElementById('authTitle').innerText = isSignup ? "Create Account" : "Login";
        }

        async function handleAuth() {
            const user = document.getElementById('userIn').value.trim();
            const pass = document.getElementById('passIn').value.trim();
            
            if(!user || !pass) return alert("Fill all fields");

            // Mocking cloud database logic (In real app, you'd use supabase.auth.signUp)
            const userId = `BALLER-${Math.floor(Math.random()*9999)}`;
            currentUser = { id: userId, name: user };
            localStorage.setItem('baller_user', JSON.stringify(currentUser));
            location.reload();
        }

        function checkSession() {
            if(currentUser) {
                document.getElementById('authView').classList.add('hidden');
                document.getElementById('appView').classList.remove('hidden');
                document.getElementById('appHeader').classList.remove('hidden');
                document.getElementById('userInfo').innerHTML = `<b>${currentUser.name}</b><br>${currentUser.id}`;
                requestNotifications();
                loadContacts();
            }
        }

        // --- MESSAGING ---
        function sendMsg() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;

            const msg = {
                sender: currentUser.id,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            // To make this work on other devices, you would use:
            // await supabase.from('messages').insert([ { ...msg, room: activeChatId } ]);
            
            appendMessage(msg, 'me');
            input.value = "";
        }

        function appendMessage(msg, type) {
            const list = document.getElementById('messageList');
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            div.innerHTML = `<div>${msg.text}</div><small style="opacity:0.5; font-size:0.7rem;">${msg.time}</small>`;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;

            if(type === 'them') {
                notifyUser(msg.text);
            }
        }

        // --- UTILS ---
        function requestNotifications() {
            if ("Notification" in window) Notification.requestPermission();
        }

        function notifyUser(text) {
            if (Notification.permission === "granted") {
                new Notification("Balling.website", { body: text });
            }
        }

        function loadContacts() {
            const list = document.getElementById('contactList');
            // This is where you would fetch your "Friends" from the cloud
            const mockFriends = [{id: 'B-123', name: 'Zion'}, {id: 'B-999', name: 'LeBron'}];
            
            mockFriends.forEach(f => {
                const div = document.createElement('div');
                div.className = 'nav-item';
                div.innerHTML = `<strong>${f.name}</strong><br><small>${f.id}</small>`;
                div.onclick = () => openChat(f);
                list.appendChild(div);
            });
        }

        function openChat(friend) {
            activeChatId = friend.id;
            document.getElementById('chatHead').style.display = 'block';
            document.getElementById('inputBar').style.display = 'flex';
            document.getElementById('activeChatName').innerText = friend.name;
            document.getElementById('messageList').innerHTML = "";
            document.getElementById('chatHead').scrollIntoView();
        }

        function logout() {
            localStorage.removeItem('baller_user');
            location.reload();
        }
    </script>
</body>
</html>
