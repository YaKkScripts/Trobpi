<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balling.com | Cloud Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00bcd4; --primary-dark: #0097a7;
            --bg: #f0f4f8; --white: #ffffff;
            --text: #333; --error: #ff5252;
            --success: #4caf50; --gray: #999;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 10px; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); }
        .app-grid { display: grid; grid-template-columns: 320px 1fr; gap: 15px; flex: 1; height: 85vh; overflow: hidden; }
        .sidebar { display: flex; flex-direction: column; padding: 15px; overflow: hidden; }
        .contact-list { overflow-y: auto; flex: 1; margin-top: 10px; }
        .user-card { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; }
        .nav-item { padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; background: white; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;}
        .nav-item.active { border-left: 5px solid var(--primary); background: #e0f7fa; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gray); }
        .status-dot.online { background: var(--success); box-shadow: 0 0 5px var(--success); }
        
        /* Chat Styling */
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fafafa; scroll-behavior: smooth; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; position: relative; cursor: pointer; word-wrap: break-word; transition: transform 0.2s; }
        .bubble:active { transform: scale(0.95); }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: #eee; color: #222; border-bottom-left-radius: 2px; }
        .bubble img, .bubble video { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
        
        .input-area { padding: 15px; display: flex; gap: 10px; background: white; border-top: 1px solid #eee; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .btn { padding: 10px 20px; border-radius: 25px; border: none; font-weight: 600; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; }

        /* Notification & Call Alerts */
        #phoneNotif { position: fixed; top: 20px; right: 20px; width: 280px; padding: 15px; background: #333; color: white; border-radius: 15px; z-index: 5000; transform: translateY(-150%); transition: 0.5s; }
        #callAlert { position: fixed; bottom: 20px; left: 20px; width: 300px; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 4000; border: 2px solid var(--primary); }

        /* Video Call Layout */
        .call-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; }
        .video-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .video-wrapper { position: relative; background: #222; border-radius: 20px; overflow: hidden; border: 2px solid #444; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .video-label { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); color: white; padding: 5px 10px; border-radius: 5px; }
        .call-controls { height: 100px; display: flex; justify-content: center; align-items: center; gap: 20px; }
    </style>
</head>
<body ondragover="event.preventDefault()" ondrop="handleDrop(event)">

<div class="container">
    <div id="authView">
        <div class="glass" style="max-width: 400px; margin: 80px auto; padding: 40px; text-align: center;">
            <h1 style="color: var(--primary); margin-bottom: 20px;">Balling.com</h1>
            <input type="text" id="userIn" placeholder="Username" style="width: 100%; margin-bottom: 10px;">
            <input type="password" id="passIn" placeholder="Password" style="width: 100%; margin-bottom: 10px;">
            <button class="btn btn-main" id="authBtn" style="width: 100%;" onclick="handleAuth()">Create Account</button>
            <p style="margin-top: 15px;"><a href="javascript:void(0)" onclick="toggleAuth()">Toggle Login/Signup</a></p>
        </div>
    </div>

    <div id="appView" class="hidden app-grid">
        <aside class="sidebar glass">
            <div class="user-card">
                <h3 id="myName">User</h3>
                <small id="myId">ID</small>
                <button class="btn" style="width:100%; background:rgba(255,255,255,0.2); margin-top:10px; color:white;" onclick="logout()">Logout</button>
            </div>
            <button class="btn btn-main" onclick="setNav('add')">+ Add Friend</button>
            <div class="contact-list" id="contactList"></div>
        </aside>

        <main class="main-view glass" style="position:relative; display:flex; flex-direction:column;">
            <div id="chatView" class="hidden" style="height:100%; display:flex; flex-direction:column;">
                <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <h3 id="targetName">Friend</h3>
                    <div style="display:flex; gap:10px;">
                        <button class="btn btn-main" onclick="makeCall()">ðŸ“ž FaceTime</button>
                        <button class="btn btn-danger" onclick="blockUser()">Block</button>
                    </div>
                </div>
                <div class="chat-box" id="msgBox"></div>
                <div class="input-area">
                    <button class="btn" onclick="document.getElementById('fileIn').click()">ðŸ“Ž</button>
                    <input type="file" id="fileIn" class="hidden" onchange="handleFile(this.files[0])">
                    <input type="text" id="msgIn" placeholder="Drop images or type here..." onkeypress="if(event.key==='Enter')sendMsg()">
                    <button class="btn btn-main" onclick="sendMsg()">Send</button>
                </div>
            </div>
            <div id="addView" class="hidden" style="padding:40px;">
                <h2>Add Friend</h2>
                <input type="text" id="friendIdIn" placeholder="(000) 000-000" style="width:100%; margin:20px 0;">
                <button class="btn btn-main" style="width:100%" onclick="addFriend()">Connect</button>
            </div>
        </main>
    </div>
</div>

<div id="callAlert" class="hidden">
    <p><strong id="callerName">User</strong> is Calling!</p>
    <div style="display:flex; gap:10px; margin-top:15px;">
        <button class="btn btn-main" style="flex:1" onclick="answerCall()">Accept</button>
        <button class="btn btn-danger" style="flex:1" onclick="declineCall()">Decline</button>
    </div>
</div>

<div id="phoneNotif">
    <small id="notifUser" style="color:var(--primary)">User</small>
    <p id="notifMsg">Message contents</p>
</div>

<div id="callOverlay" class="hidden call-overlay">
    <div class="video-grid">
        <div class="video-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="video-label">You</div>
        </div>
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label" id="remoteLabel">Target</div>
        </div>
    </div>
    <div class="call-controls">
        <button class="btn btn-main" onclick="toggleMic()">Mute Mic</button>
        <button class="btn btn-main" onclick="toggleCam()">Stop Face</button>
        <button class="btn btn-danger" style="border-radius:50%; width:60px; height:60px;" onclick="endCall()">âœ–</button>
    </div>
</div>

<script>
    const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
    const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let db = { users: {}, chats: {}, calls: {} };
    let currUser = JSON.parse(localStorage.getItem('balling_session'));
    let activeId = null;
    let localStream = null;
    let lastMsgCount = 0;

    // --- CORE ---
    async function loadDB() {
        const { data } = await sb.from('balling_data').select('content').eq('id', 'main_db').single();
        if(data) {
            db = data.content;
            if(currUser) {
                db.users[currUser.id].seen = Date.now();
                renderContacts();
                if(activeId) {
                    const chan = [currUser.id, activeId].sort().join('_');
                    const newCount = (db.chats[chan] || []).length;
                    if(newCount > lastMsgCount) {
                        renderMessages();
                        lastMsgCount = newCount;
                    }
                }
                checkIncomingCall();
                checkGlobalNotifs();
            }
        }
    }
    async function saveDB() { await sb.from('balling_data').upsert({ id: 'main_db', content: db }); }

    // --- NOTIFICATIONS ---
    function showPhoneNotif(user, text) {
        document.getElementById('notifUser').innerText = user;
        document.getElementById('notifMsg').innerText = text.substring(0, 30) + (text.length > 30 ? '...' : '');
        const n = document.getElementById('phoneNotif');
        n.style.transform = "translateY(0)";
        setTimeout(() => { n.style.transform = "translateY(-150%)"; }, 4000);
    }

    function checkGlobalNotifs() {
        // Simple logic: if a message arrives in any chat where I am a member
        Object.keys(db.chats).forEach(chan => {
            if(chan.includes(currUser.id)) {
                const msgs = db.chats[chan];
                const last = msgs[msgs.length - 1];
                if(last && last.s !== currUser.id && last.d > Date.now() - 4000) {
                    if(!activeId || !chan.includes(activeId)) {
                        showPhoneNotif(db.users[last.s].user, last.t);
                    }
                }
            }
        });
    }

    // --- AUTH ---
    async function handleAuth() {
        const u = document.getElementById('userIn').value;
        const p = document.getElementById('passIn').value;
        await loadDB();
        const existingId = Object.keys(db.users).find(k => db.users[k].user === u);
        
        if(existingId) {
            if(db.users[existingId].pass === p) login(existingId);
            else alert("Wrong pass");
        } else {
            const id = `(${Math.floor(Math.random()*899)+100}) ${Math.floor(Math.random()*899)+100}-${Math.floor(Math.random()*899)+100}`;
            db.users[id] = { user: u, pass: p, friends: {}, blocks: [], seen: Date.now() };
            await saveDB();
            login(id);
        }
    }
    function login(id) { 
        currUser = { id, name: db.users[id].user };
        localStorage.setItem('balling_session', JSON.stringify(currUser));
        location.reload();
    }
    function logout() { localStorage.removeItem('balling_session'); location.reload(); }

    // --- CHAT & FILES ---
    async function sendMsg(fileData = null) {
        const text = document.getElementById('msgIn').value;
        if(!text && !fileData) return;
        const chan = [currUser.id, activeId].sort().join('_');
        if(!db.chats[chan]) db.chats[chan] = [];
        
        db.chats[chan].push({
            s: currUser.id,
            t: text || (fileData.type.includes('image') ? "ðŸ“· Image" : "ðŸŽ¥ Video"),
            file: fileData,
            d: Date.now(),
            id: Math.random().toString(36).substr(2, 9)
        });
        document.getElementById('msgIn').value = "";
        renderMessages();
        await saveDB();
    }

    function renderMessages() {
        const chan = [currUser.id, activeId].sort().join('_');
        const msgs = db.chats[chan] || [];
        document.getElementById('msgBox').innerHTML = msgs.map(m => {
            let media = "";
            if(m.file) {
                if(m.file.type.includes('image')) media = `<img src="${m.file.data}">`;
                else if(m.file.type.includes('video')) media = `<video controls src="${m.file.data}"></video>`;
            }
            return `
                <div class="bubble ${m.s === currUser.id ? 'me' : 'them'}" oncontextmenu="deleteMsg('${m.id}', event)" ontouchstart="handleHold('${m.id}')">
                    ${m.t ? `<div>${m.t}</div>` : ""}
                    ${media}
                </div>
            `;
        }).join('');
        document.getElementById('msgBox').scrollTop = document.getElementById('msgBox').scrollHeight;
    }

    async function deleteMsg(mid, e) {
        e.preventDefault();
        const chan = [currUser.id, activeId].sort().join('_');
        db.chats[chan] = db.chats[chan].filter(m => !(m.id === mid && m.s === currUser.id));
        renderMessages();
        await saveDB();
    }

    function handleFile(file) {
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => sendMsg({ type: file.type, data: e.target.result });
        reader.readAsDataURL(file);
    }

    function handleDrop(e) {
        e.preventDefault();
        if(activeId) handleFile(e.dataTransfer.files[0]);
    }

    // --- CALLING (FACETIME) ---
    async function makeCall() {
        document.getElementById('callOverlay').classList.remove('hidden');
        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('localVideo').srcObject = localStream;
        db.calls[activeId] = { from: currUser.id, name: currUser.name, status: 'ringing' };
        await saveDB();
    }

    function checkIncomingCall() {
        const call = db.calls[currUser.id];
        if(call && call.status === 'ringing') {
            document.getElementById('callerName').innerText = call.name;
            document.getElementById('callAlert').classList.remove('hidden');
        } else if (call && call.status === 'ended') {
            endCall();
        }
    }

    async function answerCall() {
        document.getElementById('callAlert').classList.add('hidden');
        document.getElementById('callOverlay').classList.remove('hidden');
        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('localVideo').srcObject = localStream;
        db.calls[currUser.id].status = 'connected';
        await saveDB();
    }

    async function declineCall() {
        document.getElementById('callAlert').classList.add('hidden');
        db.calls[currUser.id].status = 'ended';
        await saveDB();
    }

    function endCall() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('callOverlay').classList.add('hidden');
        document.getElementById('callAlert').classList.add('hidden');
        if(activeId) db.calls[activeId] = {status: 'ended'};
        saveDB();
    }

    // Controls
    function toggleMic() { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; }
    function toggleCam() { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; }

    // --- UI ---
    function openChat(id) {
        activeId = id;
        document.getElementById('chatView').classList.remove('hidden');
        document.getElementById('addView').classList.add('hidden');
        document.getElementById('targetName').innerText = db.users[id].user;
        renderMessages();
    }

    function setNav(v) {
        document.getElementById('chatView').classList.add('hidden');
        document.getElementById('addView').classList.toggle('hidden', v !== 'add');
    }

    function renderContacts() {
        const f = db.users[currUser.id].friends;
        document.getElementById('contactList').innerHTML = Object.keys(f).map(id => `
            <div class="nav-item ${activeId === id ? 'active' : ''}" onclick="openChat('${id}')">
                <strong>${f[id]}</strong>
                <div class="status-dot ${(Date.now()-db.users[id].seen < 10000) ? 'online' : ''}"></div>
            </div>
        `).join('');
    }

    async function addFriend() {
        const id = document.getElementById('friendIdIn').value;
        if(db.users[id]) {
            db.users[currUser.id].friends[id] = db.users[id].user;
            await saveDB();
            setNav('');
        }
    }

    if(currUser) {
        document.getElementById('authView').classList.add('hidden');
        document.getElementById('appView').classList.remove('hidden');
        document.getElementById('myName').innerText = currUser.name;
        document.getElementById('myId').innerText = currUser.id;
        setInterval(loadDB, 2000);
    }
</script>
</body>
</html>
