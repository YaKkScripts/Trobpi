<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balling.com | Premium Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00e5ff; /* Bright Cyan */
            --primary-dark: #00b8d4;
            --bg: #f4f7f6;
            --white: #ffffff;
            --text: #2d3436;
            --gray: #b2bec3;
            --online: #00d2d3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Layout */
        .container { max-width: 1400px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 15px; }
        .glass { background: var(--white); border-radius: 25px; box-shadow: 0 10px 30px rgba(0,229,255,0.1); border: 1px solid rgba(0,229,255,0.2); }
        
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; margin-bottom: 10px; }
        .app-grid { display: grid; grid-template-columns: 350px 1fr; gap: 15px; flex: 1; height: 82vh; }
        
        /* Sidebar */
        .sidebar { display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        .user-card { background: linear-gradient(135deg, var(--white), #e0fcfd); border: 2px solid var(--primary); padding: 20px; border-radius: 20px; margin-bottom: 15px; }
        .nav-item { padding: 15px; margin-bottom: 10px; border-radius: 15px; cursor: pointer; transition: 0.2s; background: #f9f9f9; border-left: 5px solid transparent; }
        .nav-item:hover { background: #f0fdfe; }
        .nav-item.active { border-left-color: var(--primary); background: #e0fcfd; }

        /* Chat */
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fafafa; }
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: #eee; border-bottom-left-radius: 2px; }
        .typing { font-size: 0.8rem; color: var(--primary); margin-left: 20px; font-style: italic; }

        .input-area { padding: 15px; display: flex; gap: 10px; background: white; border-top: 1px solid #eee; position: relative; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .btn { padding: 10px 20px; border-radius: 25px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-main:hover { transform: scale(1.05); }

        /* Emoji Panel */
        .emoji-panel { position: absolute; bottom: 70px; left: 20px; background: white; padding: 10px; border-radius: 15px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid var(--primary); }
        .emoji-panel span { cursor: pointer; font-size: 1.2rem; }

        /* Call UI */
        .call-overlay { position: fixed; inset: 0; background: #000; z-index: 4000; display: flex; flex-direction: column; }
        .video-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex: 1; padding: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; background: #111; }
        .call-tools { height: 100px; display: flex; justify-content: center; align-items: center; gap: 20px; background: rgba(0,0,0,0.8); }

        /* Mobile View (Bottom Right) */
        .mobile-preview { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); font-size: 1.5rem; }

        /* Mailbox */
        .mail-list { padding: 20px; }
        .mail-card { background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        <header id="appHeader" class="glass app-header hidden">
            <h2 style="color: var(--primary)">Balling.com</h2>
            <div id="statusTag" style="color: var(--online); font-weight: bold;">‚óè CLOUD ACTIVE</div>
        </header>

        <div id="authView">
            <div class="glass" style="max-width: 400px; margin: 80px auto; padding: 40px; text-align: center;">
                <h1 style="color: var(--primary); margin-bottom: 20px;">Welcome</h1>
                <input type="text" id="usernameField" placeholder="Username" style="width: 100%; margin-bottom: 10px;">
                <input type="password" id="passwordField" placeholder="Password" style="width: 100%; margin-bottom: 10px;">
                
                <div id="idDisplay" class="hidden" style="background: #e0fcfd; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <small>Your Universal ID:</small><br>
                    <strong id="generatedId" style="color: var(--primary-dark);"></strong>
                </div>

                <button class="btn btn-main" id="primaryAuthBtn" style="width: 100%;" onclick="processAuth()">Create Account</button>
                <p style="margin-top: 15px; font-size: 0.9rem;">
                    <a href="#" id="authToggleLink" onclick="toggleAuthMode()">Already have an account? Login</a>
                </p>
            </div>
        </div>

        <div id="appView" class="hidden app-grid">
            <aside class="sidebar glass">
                <div class="user-card">
                    <h3 id="myName" style="color: var(--primary-dark)">User</h3>
                    <small id="myId">ID: Loading...</small>
                    <div style="margin-top: 10px; display: flex; gap: 5px;">
                        <button class="btn" style="flex:1; background:var(--primary); color:white; font-size:0.7rem;" onclick="setNav('mail')">Mail</button>
                        <button class="btn" style="flex:1; background:#ff7675; color:white; font-size:0.7rem;" onclick="signOut()">Logout</button>
                    </div>
                </div>
                <div style="display:flex; gap:5px; margin-bottom: 10px;">
                    <button class="btn btn-main" style="flex:1;" onclick="setNav('contacts')">Chats</button>
                    <button class="btn btn-main" style="flex:1; opacity:0.7;" onclick="setNav('groups')">Groups</button>
                    <button class="btn" style="background:#eee;" onclick="setNav('add')">Add</button>
                </div>
                <div class="contact-list" id="contactContainer"></div>
            </aside>

            <main class="main-view glass" style="position: relative; overflow: hidden;">
                <div id="placeholder" style="text-align:center; margin-top:20%; color:var(--gray);">
                    <h2>Select a contact to Ball</h2>
                </div>

                <div id="chatView" class="hidden" style="height:100%; display:flex; flex-direction:column;">
                    <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                        <div>
                            <h3 id="chatName">Friend</h3>
                            <small id="friendStatus">Offline</small>
                        </div>
                        <button class="btn btn-main" onclick="startCall()">üìû Call</button>
                    </div>
                    <div class="chat-box" id="messageList"></div>
                    <div id="typingIndicator" class="typing hidden">Someone is typing...</div>
                    <div class="input-area">
                        <button class="btn" onclick="toggleEmojis()">üòä</button>
                        <input type="text" id="chatInput" placeholder="Send a message..." oninput="broadcastTyping()" onkeypress="if(event.key==='Enter')sendMsg()">
                        <button class="btn btn-main" onclick="sendMsg()">Send</button>
                        <div id="emojiPanel" class="emoji-panel hidden"></div>
                    </div>
                </div>

                <div id="mailView" class="hidden mail-list">
                    <h2>System Mailbox</h2>
                    <div id="mailItems"></div>
                </div>

                <div id="addView" class="hidden" style="padding:40px;">
                    <h2>Add Friend by ID</h2>
                    <input type="text" id="searchId" placeholder="(000) 000-000" style="width: 100%; margin-top:20px;">
                    <button class="btn btn-main" style="width:100%; margin-top:10px;" onclick="addContact()">Add Contact</button>
                </div>
            </main>
        </div>
    </div>

    <div id="callOverlay" class="hidden call-overlay">
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="call-tools">
            <button class="btn" id="micBtn" onclick="toggleMic()" style="background:#555; color:white;">Mic On</button>
            <button class="btn" id="camBtn" onclick="toggleCam()" style="background:#555; color:white;">Cam On</button>
            <button class="btn" onclick="endCall()" style="background:red; color:white; width:100px;">End</button>
        </div>
    </div>

    <div class="mobile-preview" onclick="alert('Balling.com Mobile Version - Coming Soon!')">üì±</div>

    <script>
        const SB_URL = "https://ubpsifoqjfzgmvhvwspv.supabase.co";
        const SB_KEY = "sb_publishable_tW5cED71cJC5tZtXla5D-g_wv4NfVwo";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        let db = { users: {}, chats: {}, groups: {}, mail: {}, presence: {} };
        let currentUser = JSON.parse(localStorage.getItem('balling_session'));
        let activeId = null;
        let isLoginMode = true;
        let stream = null;

        // --- CLOUD SYNC ---
        async function load() {
            const { data } = await supabase.from('balling_data').select('content').eq('id', 'main_db').single();
            if(data) {
                db = data.content;
                if(currentUser) {
                    db.users[currentUser.id].lastSeen = Date.now();
                    renderContacts();
                    if(activeId) renderMessages();
                    checkPresence();
                }
            }
        }

        async function save() {
            await supabase.from('balling_data').upsert({ id: 'main_db', content: db });
        }

        // --- AUTH ---
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('primaryAuthBtn').innerText = isLoginMode ? "Login" : "Create Account";
            document.getElementById('authToggleLink').innerText = isLoginMode ? "No account? Sign up" : "Have an account? Login";
        }

        async function processAuth() {
            const u = document.getElementById('usernameField').value.trim();
            const p = document.getElementById('passwordField').value.trim();
            if(!u || !p) return alert("Fill fields");

            await load();

            if(isLoginMode) {
                const id = Object.keys(db.users).find(k => db.users[k].user === u && db.users[k].pass === p);
                if(id) loginUser(id); else alert("Wrong login");
            } else {
                const id = `(${Math.floor(Math.random()*899)+100}) ${Math.floor(Math.random()*899)+100}-${Math.floor(Math.random()*899)+100}`;
                db.users[id] = { user: u, pass: p, friends: {}, lastSeen: Date.now(), typing: false };
                document.getElementById('generatedId').innerText = id;
                document.getElementById('idDisplay').classList.remove('hidden');
                document.getElementById('primaryAuthBtn').innerText = "Enter App";
                document.getElementById('primaryAuthBtn').onclick = () => loginUser(id);
                await save();
            }
        }

        function loginUser(id) {
            currentUser = { id, name: db.users[id].user };
            localStorage.setItem('balling_session', JSON.stringify(currentUser));
            location.reload();
        }

        function signOut() {
            localStorage.removeItem('balling_session');
            location.reload();
        }

        // --- MESSAGING & EMOJIS ---
        const emojis = ["üòä","üòÇ","üî•","üëç","‚ù§Ô∏è","üôå","‚ú®","üòé","üíÄ","ü§î","üíØ","üëÄ","üéâ","‚ö°Ô∏è","üëã","üò≠","üò°","‚úÖ","‚ùå","üçø"];
        function toggleEmojis() {
            const panel = document.getElementById('emojiPanel');
            panel.classList.toggle('hidden');
            if(!panel.innerHTML) {
                panel.innerHTML = emojis.map(e => `<span onclick="addEmoji('${e}')">${e}</span>`).join('');
            }
        }
        function addEmoji(e) { 
            document.getElementById('chatInput').value += e;
            document.getElementById('emojiPanel').classList.add('hidden');
        }

        async function sendMsg() {
            const text = document.getElementById('chatInput').value.trim();
            if(!text || !activeId) return;
            const chan = [currentUser.id, activeId].sort().join('_');
            if(!db.chats[chan]) db.chats[chan] = [];
            db.chats[chan].push({ s: currentUser.id, t: text, d: Date.now() });
            document.getElementById('chatInput').value = "";
            await save();
            renderMessages();
        }

        function renderMessages() {
            const box = document.getElementById('messageList');
            const chan = [currentUser.id, activeId].sort().join('_');
            if(!db.chats[chan]) return;
            box.innerHTML = db.chats[chan].map(m => `
                <div class="bubble ${m.s === currentUser.id ? 'me' : 'them'}">${m.t}</div>
            `).join('');
            box.scrollTop = box.scrollHeight;
            
            const isTyping = (Date.now() - (db.users[activeId].typing || 0)) < 3000;
            document.getElementById('typingIndicator').classList.toggle('hidden', !isTyping);
        }

        function broadcastTyping() {
            db.users[currentUser.id].typing = Date.now();
            save();
        }

        // --- CALLS ---
        async function startCall() {
            document.getElementById('callOverlay').classList.remove('hidden');
            stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = stream;
            db.presence[activeId] = { type:'call', from:currentUser.id, name:currentUser.name };
            save();
        }

        function toggleMic() {
            const track = stream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('micBtn').innerText = track.enabled ? "Mic On" : "Mic Off";
        }

        function toggleCam() {
            const track = stream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('camBtn').innerText = track.enabled ? "Cam On" : "Cam Off";
        }

        function endCall() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('callOverlay').classList.add('hidden');
            location.reload();
        }

        function checkPresence() {
            const call = db.presence[currentUser.id];
            if(call && call.type === 'call') {
                if(confirm(`Incoming Balling Call from ${call.name}`)) {
                    startCall();
                }
                delete db.presence[currentUser.id];
                save();
            }
        }

        // --- CONTACTS ---
        async function addContact() {
            const id = document.getElementById('searchId').value.trim();
            if(!db.users[id]) return alert("ID not found");
            db.users[currentUser.id].friends[id] = db.users[id].user;
            await save();
            setNav('contacts');
        }

        function renderContacts() {
            const container = document.getElementById('contactContainer');
            const friends = db.users[currentUser.id].friends || {};
            container.innerHTML = Object.keys(friends).map(fid => {
                const online = (Date.now() - db.users[fid].lastSeen) < 10000;
                return `
                <div class="nav-item ${activeId === fid ? 'active' : ''}" onclick="openChat('${fid}')">
                    <span style="color:${online ? 'var(--online)' : '#ccc'}">‚óè</span> ${friends[fid]}
                </div>`;
            }).join('');
        }

        function openChat(id) {
            activeId = id;
            setNav('chat');
            document.getElementById('chatName').innerText = db.users[id].user;
            renderMessages();
        }

        function setNav(v) {
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('chatView').classList.add('hidden');
            document.getElementById('addView').classList.add('hidden');
            document.getElementById('mailView').classList.add('hidden');
            if(v === 'chat') document.getElementById('chatView').classList.remove('hidden');
            if(v === 'add') document.getElementById('addView').classList.remove('hidden');
            if(v === 'mail') document.getElementById('mailView').classList.remove('hidden');
            if(v === 'contacts') document.getElementById('placeholder').classList.remove('hidden');
        }

        // --- INIT ---
        if(currentUser) {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('appHeader').classList.remove('hidden');
            document.getElementById('myName').innerText = currentUser.name;
            document.getElementById('myId').innerText = "ID: " + currentUser.id;
        }

        setInterval(load, 3000);
        load();
    </script>
</body>
</html>\
